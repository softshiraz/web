name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # بر اساس شاخه‌ای که می‌خواهید Action اجرا شود تنظیم کنید (مثلاً `main`)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout مخزن خصوصی
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: username/private-repository
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main   # به شاخه‌ای که می‌خواهید از آن کدها را دریافت کنید اشاره کنید

      # 2. ساخت فایل‌های سایت (در صورت نیاز، مثل استفاده از Jekyll یا دیگر Static Site Generator ها)
      - name: Build site
        run: |
          # این مرحله را بر اساس نیاز سایت خود تغییر دهید
          echo "Building site..."

      # 3. Push تغییرات به مخزن عمومی برای GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public   # پوشه‌ای که فایل‌های نهایی سایت در آن قرار دارند
          publish_branch: gh-pages   # بر اساس برنچی که برای GitHub Pages انتخاب کرده‌اید
          target_branch: main   # شاخه مقصد در مخزن عمومی
