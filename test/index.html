<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سینمای خصوصی | پخش هماهنگ</title>
    <style>
        :root { --primary: #00d1b2; --bg: #0a0a0a; --chat: #141414; }
        
        body { font-family: Tahoma, sans-serif; background: var(--bg); color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* هدر و دکمه بازگشت */
        .header-nav { background: #1a1a1a; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .logo-link { color: var(--primary); text-decoration: none; font-weight: bold; border: 1px solid var(--primary); padding: 6px 15px; border-radius: 5px; font-size: 13px; transition: 0.3s; }
        .logo-link:hover { background: var(--primary); color: #000; }

        #main-layout { display: flex; flex: 1; height: calc(100vh - 55px); overflow: hidden; }

        /* بخش ویدیو */
        #video-section { flex: 3; background: #000; display: flex; flex-direction: column; position: relative; }
        #admin-panel { background: #222; padding: 10px; display: none; gap: 10px; border-bottom: 1px solid #444; }
        #admin-panel input { flex: 1; padding: 10px; border-radius: 4px; border: none; background: #333; color: white; }
        
        .v-container { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; background: #000; }
        video { width: 100%; max-height: 100%; outline: none; }
        #blocker { position: absolute; inset: 0; z-index: 10; display: none; }

        /* بخش چت - اصلاح شده */
        #chat-section { flex: 1; background: var(--chat); display: flex; flex-direction: column; border-right: 1px solid #333; min-width: 320px; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; scroll-behavior: smooth; }
        .msg { background: #262626; padding: 10px; border-radius: 8px; font-size: 14px; max-width: 85%; align-self: flex-start; line-height: 1.5; }
        .msg strong { color: var(--primary); display: block; font-size: 11px; margin-bottom: 3px; }
        .msg.mine { align-self: flex-end; background: #005c4b; }

        /* کادر ارسال پیام - همیشه ثابت در پایین */
        #chat-input-area { padding: 15px; background: #1a1a1a; display: flex; gap: 10px; border-top: 1px solid #333; }
        #chat-input { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #333; color: white; outline: none; }
        #send-btn { background: var(--primary); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; color: #000; font-size: 20px; font-weight: bold; }

        /* ورود */
        #login-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #222; padding: 30px; border-radius: 12px; width: 280px; text-align: center; border: 1px solid #444; }
        .login-box input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #444; background: #111; color: white; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 12px; background: var(--primary); border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        @media (max-width: 768px) { #main-layout { flex-direction: column; } #chat-section { min-width: 100%; flex: 1; } }
    </style>
</head>
<body>

    <header class="header-nav">
        <a href="../index.html" class="logo-link">برگشت به سایت</a>
        <div id="user-info" style="font-size: 12px; color: #888;">درحال اتصال...</div>
    </header>

    <div id="login-modal">
        <div class="login-box">
            <h2 style="margin-top:0">ورود به سینما</h2>
            <input type="text" id="inpName" placeholder="نام نمایشی">
            <input type="password" id="inpPass" placeholder="رمز عبور">
            <button id="btnLogin">ورود</button>
        </div>
    </div>

    <div id="main-layout">
        <div id="video-section">
            <div id="admin-panel">
                <input type="text" id="urlInput" placeholder="لینک مستقیم فیلم (mp4)">
                <button id="changeUrlBtn" style="background:var(--primary); border:none; padding:8px 15px; border-radius:4px; cursor:pointer; font-weight:bold;">ثبت فیلم</button>
            </div>
            <div class="v-container">
                <video id="myVideo" playsinline preload="auto">
                    <source src="" type="video/mp4">
                </video>
                <div id="blocker"></div>
            </div>
        </div>

        <div id="chat-section">
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="پیام شما...">
                <button id="send-btn">➤</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, onChildAdded, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // تنظیمات فایربیس شما
        const firebaseConfig = {
            apiKey: "AIzaSyCZVi8SyjtW6dxMHDX7D0lZEdF5XPLtwJA",
            authDomain: "softshiraz-2ddce.firebaseapp.com",
            databaseURL: "https://softshiraz-2ddce-default-rtdb.firebaseio.com/",
            projectId: "softshiraz-2ddce",
            storageBucket: "softshiraz-2ddce.firebasestorage.app",
            messagingSenderId: "760975223534",
            appId: "1:760975223534:web:3008a1fbcc09a2ae2fe1ff"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const roomRef = ref(db, 'cinema/status');
        const chatRef = ref(db, 'cinema/chat');

        let isAdmin = false;
        let myName = localStorage.getItem('chatName') || '';
        const video = document.getElementById('myVideo');

        if (myName) document.getElementById('inpName').value = myName;

        document.getElementById('btnLogin').onclick = () => {
            const name = document.getElementById('inpName').value.trim();
            const pass = document.getElementById('inpPass').value;

            if (!name) return alert("نام را وارد کنید");
            if (pass === "1234") isAdmin = true;
            else if (pass === "1111") isAdmin = false;
            else return alert("رمز اشتباه است");

            myName = name;
            localStorage.setItem('chatName', myName);
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('user-info').innerText = `کاربر: ${myName}`;

            // کلیک برای اجازه پخش صدا در مرورگر
            video.muted = false;
            video.play().then(() => video.pause()).catch(e => console.log("Init play"));

            if (isAdmin) startAdmin(); else startViewer();
        };

        function startAdmin() {
            document.getElementById('admin-panel').style.display = 'flex';
            video.controls = true;

            document.getElementById('changeUrlBtn').onclick = () => {
                const url = document.getElementById('urlInput').value.trim();
                if (url) {
                    set(roomRef, { videoUrl: url, timestamp: 0, state: 'playing', updatedAt: Date.now() });
                    video.src = url; video.load(); video.play();
                }
            };

            const sync = () => {
                update(roomRef, {
                    state: video.paused ? 'paused' : 'playing',
                    timestamp: video.currentTime,
                    updatedAt: Date.now()
                });
            };
            video.onplay = sync; video.onpause = sync; video.onseeked = sync;
        }

        async function startViewer() {
            document.getElementById('blocker').style.display = 'block';
            video.controls = false;

            // دریافت مستقیم از فایربیس (حتی بدون حضور مالک)
            onValue(roomRef, (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                // اگر لینک فیلم عوض شده باشد
                if (data.videoUrl && video.src !== data.videoUrl) {
                    video.src = data.videoUrl;
                    video.load();
                }

                // محاسبه زمان دقیق پخش بر اساس زمان سرور
                const elapsed = (Date.now() - data.updatedAt) / 1000;
                const target = data.timestamp + (data.state === 'playing' ? elapsed : 0);

                if (Math.abs(video.currentTime - target) > 3) {
                    video.currentTime = target;
                }

                if (data.state === 'playing') {
                    video.play().catch(() => {
                        document.addEventListener('click', () => video.play(), {once: true});
                    });
                } else {
                    video.pause();
                }
            });
        }

        // سیستم چت
        function sendMsg() {
            const text = document.getElementById('chat-input').value.trim();
            if (text) {
                push(chatRef, { user: myName, text: text });
                document.getElementById('chat-input').value = '';
            }
        }

        document.getElementById('send-btn').onclick = sendMsg;
        document.getElementById('chat-input').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };

        onChildAdded(chatRef, (snapshot) => {
            const data = snapshot.val();
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg' + (data.user === myName ? ' mine' : '');
            msgDiv.innerHTML = `<strong>${data.user}</strong>${data.text}`;
            const chatBox = document.getElementById('chat-messages');
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
