<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>سینمای آنلاین سافت شیراز</title>
    <style>
        :root { --primary: #00d1b2; --bg: #0f0f0f; --chat-area: #1a1a1a; --header-h: 50px; --input-h: 70px; }
        
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: Tahoma, sans-serif; background: var(--bg); color: white; }

        /* هدر */
        .header { height: var(--header-h); background: #1a1a1a; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; border-bottom: 1px solid #333; }
        .logo-link { color: var(--primary); text-decoration: none; border: 1px solid var(--primary); padding: 4px 12px; border-radius: 5px; font-size: 13px; }

        /* لایوت اصلی */
        #main-layout { display: flex; height: calc(100vh - var(--header-h)); flex-direction: row; }

        /* بخش ویدیو */
        #video-section { flex: 3; display: flex; flex-direction: column; background: #000; position: relative; border-left: 1px solid #333; }
        #admin-panel { padding: 10px; background: #222; display: none; gap: 10px; }
        #admin-panel input { flex: 1; padding: 10px; border-radius: 5px; border: none; background: #333; color: white; }
        .v-container { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        video { width: 100%; max-height: 100%; }
        #blocker { position: absolute; inset: 0; z-index: 10; display: none; }

        /* بخش چت - ثابت کردن کادر پیام */
        #chat-section { flex: 1; min-width: 320px; display: flex; flex-direction: column; background: var(--chat-area); }
        
        #chat-messages { 
            flex: 1; /* این باعث می‌شود پیام‌ها تمام فضای میانی را بگیرند */
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }

        .msg { background: #333; padding: 10px; border-radius: 10px; font-size: 14px; max-width: 85%; align-self: flex-start; word-break: break-all; }
        .msg.mine { align-self: flex-end; background: #005c4b; }
        .msg strong { display: block; color: var(--primary); font-size: 11px; margin-bottom: 3px; }

        /* کادر ارسال پیام - کاملاً ثابت در پایین چت */
        #chat-input-area { 
            height: var(--input-h); 
            padding: 10px 15px; 
            background: #252525; 
            display: flex; 
            gap: 10px; 
            align-items: center; 
            border-top: 1px solid #333; 
        }
        
        #chat-input { flex: 1; padding: 12px; border-radius: 25px; border: none; background: #444; color: white; outline: none; }
        #send-btn { background: var(--primary); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; color: #000; font-weight: bold; font-size: 18px; }

        /* ورود */
        #login-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #222; padding: 30px; border-radius: 15px; width: 300px; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .login-box input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #111; color: white; }
        .login-box button { width: 100%; padding: 12px; background: var(--primary); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        @media (max-width: 768px) {
            #main-layout { flex-direction: column; }
            #video-section { flex: none; height: 35vh; }
            #chat-section { flex: 1; min-width: 100%; }
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="../index.html" class="logo-link">برگشت به سایت</a>
        <div id="user-display" style="font-size: 12px; color: var(--primary);">در حال اتصال...</div>
    </div>

    <div id="login-modal">
        <div class="login-box">
            <h2 style="margin:0 0 15px 0">ورود به سینما</h2>
            <input type="text" id="inpName" placeholder="نام نمایشی شما">
            <input type="password" id="inpPass" placeholder="رمز عبور">
            <button id="btnLogin">ورود به اتاق</button>
        </div>
    </div>

    <div id="main-layout">
        <div id="video-section">
            <div id="admin-panel">
                <input type="text" id="urlInput" placeholder="لینک فیلم (ترجیحاً mp4)">
                <button id="changeUrlBtn" style="background:var(--primary); border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">ثبت</button>
            </div>
            <div class="v-container">
                <video id="myVideo" playsinline>
                    <source src="" type="video/mp4">
                </video>
                <div id="blocker"></div>
            </div>
        </div>

        <div id="chat-section">
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="نوشتن پیام...">
                <button id="send-btn">➤</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, onChildAdded, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCZVi8SyjtW6dxMHDX7D0lZEdF5XPLtwJA",
            authDomain: "softshiraz-2ddce.firebaseapp.com",
            databaseURL: "https://softshiraz-2ddce-default-rtdb.firebaseio.com/",
            projectId: "softshiraz-2ddce",
            storageBucket: "softshiraz-2ddce.firebasestorage.app",
            messagingSenderId: "760975223534",
            appId: "1:760975223534:web:3008a1fbcc09a2ae2fe1ff"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const roomRef = ref(db, 'cinema/status');
        const chatRef = ref(db, 'cinema/chat');
        const workerUrl = "https://online.softshiraz.workers.dev/";

        let isAdmin = false;
        let myName = localStorage.getItem('chatName') || '';
        const video = document.getElementById('myVideo');

        if (myName) document.getElementById('inpName').value = myName;

        document.getElementById('btnLogin').onclick = async () => {
            const name = document.getElementById('inpName').value.trim();
            const pass = document.getElementById('inpPass').value;

            if (!name) return alert("نام اجباری است");
            if (pass === "1234") isAdmin = true;
            else if (pass === "1111") isAdmin = false;
            else return alert("رمز نادرست");

            myName = name;
            localStorage.setItem('chatName', myName);
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('user-display').innerText = `کاربر: ${myName}`;

            // تلاش برای فعال‌سازی ویدیو (مهم برای گوشی)
            video.muted = false;
            video.play().then(() => video.pause()).catch(() => {});

            initApp();
        };

        async function initApp() {
            // دریافت وضعیت از کلودفلر برای سرعت بیشتر
            try {
                const res = await fetch(workerUrl);
                const data = await res.json();
                if (data) syncStatus(data);
            } catch (e) { console.log("Worker failed"); }

            if (isAdmin) {
                document.getElementById('admin-panel').style.display = 'flex';
                video.controls = true;
                setupAdmin();
            } else {
                document.getElementById('blocker').style.display = 'block';
                video.controls = false;
                setupViewer();
            }
        }

        function syncStatus(data) {
            if (!data) return;
            if (data.videoUrl && video.src !== data.videoUrl) {
                video.src = data.videoUrl;
                video.load();
            }
            const elapsed = (Date.now() - data.updatedAt) / 1000;
            const target = data.timestamp + (data.state === 'playing' ? elapsed : 0);
            
            if (Math.abs(video.currentTime - target) > 3) {
                video.currentTime = target;
            }

            if (data.state === 'playing') video.play().catch(() => {
                document.addEventListener('click', () => video.play(), {once:true});
            }); else video.pause();
        }

        function setupAdmin() {
            document.getElementById('changeUrlBtn').onclick = () => {
                const url = document.getElementById('urlInput').value.trim();
                if (url) {
                    set(roomRef, { videoUrl: url, timestamp: 0, state: 'playing', updatedAt: Date.now() });
                }
            };
            const updateFB = () => {
                update(roomRef, { state: video.paused ? 'paused' : 'playing', timestamp: video.currentTime, updatedAt: Date.now() });
            };
            video.onplay = updateFB; video.onpause = updateFB; video.onseeked = updateFB;
        }

        function setupViewer() {
            onValue(roomRef, (snap) => syncStatus(snap.val()));
        }

        // سیستم چت بدون باگ
        function sendMessage() {
            const txt = document.getElementById('chat-input').value.trim();
            if (txt) {
                push(chatRef, { user: myName, text: txt, time: Date.now() });
                document.getElementById('chat-input').value = '';
            }
        }

        document.getElementById('send-btn').onclick = sendMessage;
        document.getElementById('chat-input').onkeypress = (e) => { if(e.key==='Enter') sendMessage(); };

        onChildAdded(chatRef, (snap) => {
            const d = snap.val();
            const div = document.createElement('div');
            div.className = 'msg' + (d.user === myName ? ' mine' : '');
            div.innerHTML = `<strong>${d.user}</strong>${d.text}`;
            const box = document.getElementById('chat-messages');
            box.appendChild(div);
            box.scrollTop = box.scrollHeight; // اسکرول خودکار به پایین
        });
    </script>
</body>
</html>
