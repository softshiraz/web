<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>سینمای هماهنگ | سافت شیراز</title>
    <style>
        :root { --primary: #00d1b2; --bg: #0a0a0a; --chat-w: 350px; --header-h: 60px; }
        
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: white; }

        /* طراحی ریسپانسیو هدر */
        .header { height: var(--header-h); background: #161616; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; border-bottom: 1px solid #333; z-index: 100; }
        .logo-link { color: var(--primary); text-decoration: none; border: 1px solid var(--primary); padding: 6px 15px; border-radius: 8px; font-size: 14px; font-weight: bold; transition: 0.3s; }
        .logo-link:hover { background: var(--primary); color: #000; }

        /* چیدمان اصلی */
        #main-layout { display: flex; height: calc(100vh - var(--header-h)); flex-direction: row; }

        /* بخش ویدیو - کاملا منعطف */
        #video-section { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; }
        #admin-panel { padding: 10px; background: #222; display: none; gap: 10px; flex-wrap: wrap; }
        #admin-panel input { flex: 1; min-width: 200px; padding: 12px; border-radius: 6px; border: none; background: #333; color: white; }
        
        .v-container { flex: 1; display: flex; align-items: center; justify-content: center; background: #000; overflow: hidden; }
        video { width: 100%; height: auto; max-height: 100%; box-shadow: 0 0 50px rgba(0,0,0,0.5); }

        /* بخش چت - ثابت در موبایل و دسکتاپ */
        #chat-section { width: var(--chat-w); display: flex; flex-direction: column; background: #121212; border-right: 1px solid #222; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { background: #222; padding: 10px 14px; border-radius: 12px; font-size: 14px; max-width: 90%; align-self: flex-start; line-height: 1.6; position: relative; }
        .msg.mine { align-self: flex-end; background: #005c4b; color: #fff; border-bottom-right-radius: 2px; }
        .msg strong { display: block; color: var(--primary); font-size: 12px; margin-bottom: 4px; }

        /* کادر پیام - همیشه ثابت در پایین */
        #chat-input-area { padding: 15px; background: #1a1a1a; display: flex; gap: 10px; border-top: 1px solid #333; }
        #chat-input { flex: 1; padding: 12px 18px; border-radius: 25px; border: none; background: #333; color: white; outline: none; font-size: 14px; }
        #send-btn { background: var(--primary); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; color: #000; font-size: 20px; transition: 0.2s; }
        #send-btn:active { transform: scale(0.9); }

        /* ورود */
        #login-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-box { background: #1c1c1c; padding: 40px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; border: 1px solid #333; }
        .login-box input { width: 100%; padding: 14px; margin: 12px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: white; font-size: 16px; }
        .login-box button { width: 100%; padding: 14px; background: var(--primary); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 16px; }

        /* تغییرات برای گوشی و تبلت */
        @media (max-width: 900px) {
            #main-layout { flex-direction: column; }
            #chat-section { width: 100%; flex: 1; }
            #video-section { flex: none; height: auto; aspect-ratio: 16/9; }
            :root { --chat-w: 100%; }
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="../index.html" class="logo-link">↩ بازگشت</a>
        <div id="user-display" style="font-size: 13px; color: var(--primary); letter-spacing: 1px;">سافت شیراز</div>
    </div>

    <div id="login-modal">
        <div class="login-box">
            <h2 style="margin:0 0 20px 0; color:var(--primary)">خوش آمدید</h2>
            <input type="text" id="inpName" placeholder="نام نمایشی شما">
            <input type="password" id="inpPass" placeholder="رمز عبور">
            <button id="btnLogin">ورود به سینما</button>
        </div>
    </div>

    <div id="main-layout">
        <div id="chat-section">
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="پیامی بنویسید...">
                <button id="send-btn">➤</button>
            </div>
        </div>

        <div id="video-section">
            <div id="admin-panel">
                <input type="text" id="urlInput" placeholder="لینک مستقیم MP4 را اینجا بگذارید">
                <button id="changeUrlBtn" style="background:var(--primary); border:none; padding:10px 25px; border-radius:8px; cursor:pointer; font-weight:bold;">ثبت و پخش</button>
            </div>
            <div class="v-container">
                <video id="myVideo" playsinline crossorigin="anonymous">
                    <source src="" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, onChildAdded, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCZVi8SyjtW6dxMHDX7D0lZEdF5XPLtwJA",
            authDomain: "softshiraz-2ddce.firebaseapp.com",
            databaseURL: "https://softshiraz-2ddce-default-rtdb.firebaseio.com/",
            projectId: "softshiraz-2ddce",
            storageBucket: "softshiraz-2ddce.firebasestorage.app",
            messagingSenderId: "760975223534",
            appId: "1:760975223534:web:3008a1fbcc09a2ae2fe1ff"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const roomRef = ref(db, 'cinema/status');
        const chatRef = ref(db, 'cinema/chat');

        let isAdmin = false;
        let myName = localStorage.getItem('chatName') || '';
        let lastServerData = null;
        const video = document.getElementById('myVideo');

        if (myName) document.getElementById('inpName').value = myName;

        document.getElementById('btnLogin').onclick = () => {
            const name = document.getElementById('inpName').value.trim();
            const pass = document.getElementById('inpPass').value;
            if (!name) return alert("نام الزامی است");
            if (pass === "1234") isAdmin = true;
            else if (pass === "1111") isAdmin = false;
            else return alert("رمز اشتباه");

            myName = name;
            localStorage.setItem('chatName', myName);
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('user-display').innerText = `کاربر: ${myName}`;

            video.muted = false;
            video.controls = true; // کنترل‌ها برای همه باز است
            
            initCinema();
        };

        function initCinema() {
            onValue(roomRef, (snap) => {
                lastServerData = snap.val();
                if (!isAdmin) syncPlayerLocally(lastServerData);
                else if (isAdmin && lastServerData && video.src !== lastServerData.videoUrl) {
                    video.src = lastServerData.videoUrl;
                    video.load();
                }
            });

            if (isAdmin) setupAdmin(); else setupViewer();
        }

        // منطق درخواستی شما: کاربر استپ کند، ولی با پلی کردن به زمان ادمین بپرد
        function syncPlayerLocally(data) {
            if (!data) return;

            // ۱. چک کردن لینک
            if (data.videoUrl && video.src !== data.videoUrl) {
                video.src = data.videoUrl;
                video.load();
            }

            // ۲. اگر فیلم در حال پخش است، زمان را هماهنگ کن
            if (data.state === 'playing' && !video.paused) {
                const elapsed = (Date.now() - data.updatedAt) / 1000;
                const target = data.timestamp + elapsed;
                if (Math.abs(video.currentTime - target) > 3) {
                    video.currentTime = target;
                }
            }
        }

        function setupViewer() {
            // وقتی کاربر دکمه Play را می‌زند
            video.onplay = () => {
                if (lastServerData) {
                    const elapsed = (Date.now() - lastServerData.updatedAt) / 1000;
                    const target = lastServerData.timestamp + (lastServerData.state === 'playing' ? elapsed : 0);
                    video.currentTime = target; // پرش به زمان ادمین
                }
            };
        }

        function setupAdmin() {
            document.getElementById('admin-panel').style.display = 'flex';
            document.getElementById('changeUrlBtn').onclick = () => {
                const url = document.getElementById('urlInput').value.trim();
                if (url) {
                    set(roomRef, { videoUrl: url, timestamp: 0, state: 'playing', updatedAt: Date.now() });
                }
            };

            const updateFB = () => {
                update(roomRef, { 
                    state: video.paused ? 'paused' : 'playing', 
                    timestamp: video.currentTime, 
                    updatedAt: Date.now() 
                });
            };

            video.onpause = updateFB;
            video.onplay = updateFB;
            video.onseeked = updateFB;
        }

        // سیستم چت
        function sendMessage() {
            const txt = document.getElementById('chat-input').value.trim();
            if (txt) {
                push(chatRef, { user: myName, text: txt });
                document.getElementById('chat-input').value = '';
            }
        }

        document.getElementById('send-btn').onclick = sendMessage;
        document.getElementById('chat-input').onkeypress = (e) => { if(e.key==='Enter') sendMessage(); };

        onChildAdded(chatRef, (snap) => {
            const d = snap.val();
            const div = document.createElement('div');
            div.className = 'msg' + (d.user === myName ? ' mine' : '');
            div.innerHTML = `<strong>${d.user}</strong>${d.text}`;
            const box = document.getElementById('chat-messages');
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });
    </script>
</body>
</html>
