<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سینمای ابری اختصاصی</title>
    <style>
        :root { --primary-color: #00d1b2; --bg-dark: #0f0f0f; --chat-bg: #181818; }
        
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg-dark); color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* دکمه بازگشت و هدر */
        .top-nav { background: #222; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; z-index: 100; }
        .logo-link { color: var(--primary-color); text-decoration: none; font-weight: bold; border: 1px solid var(--primary-color); padding: 5px 15px; border-radius: 5px; transition: 0.3s; }
        .logo-link:hover { background: var(--primary-color); color: white; }

        #main-layout { display: flex; flex: 1; height: calc(100vh - 50px); overflow: hidden; }

        /* بخش ویدیو */
        #video-section { flex: 3; background: #000; position: relative; display: flex; flex-direction: column; }
        #admin-controls { background: #252525; padding: 10px; display: none; gap: 10px; }
        #admin-controls input { flex: 1; padding: 8px; border-radius: 4px; border: none; background: #333; color: white; }
        
        .video-container { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; max-height: 100%; object-fit: contain; }
        #blocker { position: absolute; inset: 0; z-index: 5; display: none; }

        /* بخش چت - اصلاح شده برای جلوگیری از غیب شدن کادر */
        #chat-section { flex: 1; background: var(--chat-bg); display: flex; flex-direction: column; border-right: 1px solid #333; min-width: 320px; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: #2a2a2a; padding: 10px; border-radius: 8px; font-size: 14px; max-width: 85%; line-height: 1.5; position: relative; }
        .msg strong { color: var(--primary-color); display: block; font-size: 12px; margin-bottom: 3px; }
        .msg.mine { align-self: flex-end; background: #005c4b; color: white; }

        #chat-input-area { padding: 15px; background: #202020; border-top: 1px solid #333; display: flex; gap: 10px; align-items: center; }
        #chat-input { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #333; color: white; outline: none; }
        #send-btn { background: var(--primary-color); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        /* ورود */
        #login-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #222; padding: 30px; border-radius: 12px; width: 300px; text-align: center; border: 1px solid #444; }
        .login-box input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #444; background: #111; color: white; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 12px; background: var(--primary-color); border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }

        @media (max-width: 768px) {
            #main-layout { flex-direction: column; }
            #chat-section { flex: 1.5; min-width: 100%; }
        }
    </style>
</head>
<body>

    <header class="top-nav">
        <a href="../index.html" class="logo-link">برگشت به سایت</a>
        <div id="status-tag" style="font-size: 12px; color: #888;">درحال اتصال...</div>
    </header>

    <div id="login-modal">
        <div class="login-box">
            <h2 style="margin-top:0">ورود به سینما</h2>
            <input type="text" id="inpName" placeholder="نام نمایشی شما">
            <input type="password" id="inpPass" placeholder="رمز عبور">
            <button id="btnLogin">ورود به اتاق</button>
        </div>
    </div>

    <div id="main-layout">
        <div id="video-section">
            <div id="admin-controls">
                <input type="text" id="urlInput" placeholder="لینک مستقیم فیلم (mp4)">
                <button id="changeUrlBtn" style="background:var(--primary-color); color:white; border:none; padding:8px 15px; border-radius:4px; cursor:pointer;">ثبت لینک</button>
            </div>
            <div class="video-container">
                <video id="myVideo" playsinline preload="auto">
                    <source src="" type="video/mp4">
                </video>
                <div id="blocker"></div>
            </div>
        </div>

        <div id="chat-section">
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="چیزی بنویسید...">
                <button id="send-btn">➤</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, onChildAdded, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCZVi8SyjtW6dxMHDX7D0lZEdF5XPLtwJA",
            authDomain: "softshiraz-2ddce.firebaseapp.com",
            databaseURL: "https://softshiraz-2ddce-default-rtdb.firebaseio.com/",
            projectId: "softshiraz-2ddce",
            storageBucket: "softshiraz-2ddce.firebasestorage.app",
            messagingSenderId: "760975223534",
            appId: "1:760975223534:web:3008a1fbcc09a2ae2fe1ff",
            measurementId: "G-MRLRFEVB3D"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const roomRef = ref(db, 'cinema/status');
        const chatRef = ref(db, 'cinema/chat');

        let isAdmin = false;
        let myName = localStorage.getItem('chatName') || '';
        const video = document.getElementById('myVideo');

        if (myName) document.getElementById('inpName').value = myName;

        document.getElementById('btnLogin').onclick = () => {
            const name = document.getElementById('inpName').value.trim();
            const pass = document.getElementById('inpPass').value;

            if (!name) return alert("لطفا نام را وارد کنید");
            if (pass === "1234") isAdmin = true;
            else if (pass === "1111") isAdmin = false;
            else return alert("رمز اشتباه است");

            myName = name;
            localStorage.setItem('chatName', myName);
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('status-tag').innerText = `کاربر: ${myName}`;

            // تلاش برای رفع مشکل صدا (Unmute)
            video.muted = false;
            video.play().catch(() => { console.log("Autoplay blocked, waiting for action"); });

            if (isAdmin) startAdmin(); else startViewer();
        };

        function startAdmin() {
            document.getElementById('admin-controls').style.display = 'flex';
            video.controls = true;

            document.getElementById('changeUrlBtn').onclick = () => {
                const url = document.getElementById('urlInput').value.trim();
                if (url) {
                    set(roomRef, {
                        videoUrl: url,
                        timestamp: 0,
                        state: 'playing',
                        updatedAt: Date.now()
                    });
                    video.src = url; video.load(); video.play();
                }
            };

            const sync = () => {
                update(roomRef, {
                    state: video.paused ? 'paused' : 'playing',
                    timestamp: video.currentTime,
                    updatedAt: Date.now()
                });
            };
            video.onplay = sync; video.onpause = sync; video.onseeked = sync;
        }

        function startViewer() {
            document.getElementById('blocker').style.display = 'block';
            video.controls = false;

            onValue(roomRef, (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                if (data.videoUrl && video.src !== data.videoUrl) {
                    video.src = data.videoUrl;
                    video.load();
                }

                const elapsed = (Date.now() - data.updatedAt) / 1000;
                const target = data.timestamp + (data.state === 'playing' ? elapsed : 0);

                if (Math.abs(video.currentTime - target) > 4) {
                    video.currentTime = target;
                }

                if (data.state === 'playing') {
                    video.play().catch(() => {
                        // در صورت مسدود شدن توسط مرورگر
                        document.addEventListener('click', () => video.play(), {once: true});
                    });
                } else {
                    video.pause();
                }
            });
        }

        // چت انلاین بی نقص
        function sendMsg() {
            const text = document.getElementById('chat-input').value.trim();
            if (text) {
                push(chatRef, { user: myName, text: text, time: serverTimestamp() });
                document.getElementById('chat-input').value = '';
            }
        }

        document.getElementById('send-btn').onclick = sendMsg;
        document.getElementById('chat-input').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };

        onChildAdded(chatRef, (snapshot) => {
            const data = snapshot.val();
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg' + (data.user === myName ? ' mine' : '');
            msgDiv.innerHTML = `<strong>${data.user}</strong>${data.text}`;
            const chatBox = document.getElementById('chat-messages');
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
