<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سینمای همزمان</title>
    <style>
        body { font-family: Tahoma, sans-serif; background: #0f0f0f; color: white; margin: 0; height: 100vh; overflow: hidden; }
        #main-layout { display: flex; height: 100vh; flex-direction: row; }
        
        /* بخش ویدیو - انعطاف پذیر */
        #video-section { flex: 3; background: #000; display: flex; flex-direction: column; position: relative; }
        .video-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        video { width: 100%; height: auto; max-height: 100%; border: 1px solid #333; }
        
        /* بخش چت */
        #chat-section { flex: 1; background: #181818; display: flex; flex-direction: column; border-right: 1px solid #333; min-width: 300px; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .msg { background: #2a2a2a; padding: 8px; border-radius: 5px; font-size: 14px; word-wrap: break-word; }
        .msg strong { color: #00d1b2; display: block; margin-bottom: 2px; }
        .msg.mine { background: #005c4b; align-self: flex-end; }

        /* پنل ها */
        #chat-input-area { padding: 10px; background: #202020; display: flex; gap: 5px; }
        #chat-input { flex: 1; padding: 10px; border-radius: 5px; border: none; background: #333; color: white; }
        #admin-controls { padding: 10px; background: #222; display: none; border-bottom: 1px solid #444; }
        #admin-controls input { width: 70%; padding: 8px; background: #333; color: white; border: 1px solid #555; }
        
        /* مسدود کننده کلیک کاربر */
        #blocker { position: absolute; top:0; left:0; width:100%; height:100%; z-index: 10; display: none; cursor: not-allowed; }

        /* مودال ورود */
        #login-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #222; padding: 25px; border-radius: 10px; width: 280px; text-align: center; }
        .login-box input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        .login-box button { width: 100%; padding: 10px; background: #00d1b2; border: none; border-radius: 5px; cursor: pointer; color: white; font-weight: bold; }

        @media (max-width: 768px) { #main-layout { flex-direction: column; } #chat-section { flex: 1; } }
    </style>
</head>
<body>

    <div id="login-modal">
        <div class="login-box">
            <h3>ورود به اتاق</h3>
            <input type="text" id="inpName" placeholder="نام شما">
            <input type="password" id="inpPass" placeholder="رمز عبور">
            <button id="btnLogin">ورود</button>
        </div>
    </div>

    <div id="main-layout">
        <div id="video-section">
            <div id="admin-controls">
                <input type="text" id="urlInput" placeholder="لینک مستقیم فیلم (mp4)">
                <button id="changeUrlBtn" style="padding:8px; background:#00d1b2; border:none; color:white; cursor:pointer;">تغییر فیلم</button>
            </div>
            <div class="video-wrapper">
                <video id="myVideo" playsinline preload="auto">
                    <source src="" type="video/mp4">
                </video>
                <div id="blocker"></div>
            </div>
        </div>

        <div id="chat-section">
            <div style="padding:10px; font-size:12px; color:#888; border-bottom:1px solid #333;">
                کاربر: <span id="current-username"></span>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="پیام بدهید...">
                <button id="send-btn" style="background:none; border:none; color:#00d1b2; cursor:pointer; font-size:20px;">➤</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, onChildAdded, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCZVi8SyjtW6dxMHDX7D0lZEdF5XPLtwJA",
            authDomain: "softshiraz-2ddce.firebaseapp.com",
            databaseURL: "https://softshiraz-2ddce-default-rtdb.firebaseio.com/",
            projectId: "softshiraz-2ddce",
            storageBucket: "softshiraz-2ddce.firebasestorage.app",
            messagingSenderId: "760975223534",
            appId: "1:760975223534:web:3008a1fbcc09a2ae2fe1ff",
            measurementId: "G-MRLRFEVB3D"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const roomRef = ref(db, 'cinema/status');
        const chatRef = ref(db, 'cinema/chat');

        let isAdmin = false;
        let myName = localStorage.getItem('chatName') || '';
        const video = document.getElementById('myVideo');

        if (myName) document.getElementById('inpName').value = myName;

        document.getElementById('btnLogin').onclick = () => {
            const name = document.getElementById('inpName').value.trim();
            const pass = document.getElementById('inpPass').value;

            if (!name) return alert("نام را وارد کنید");
            if (pass === "1234") isAdmin = true;
            else if (pass === "1111") isAdmin = false;
            else return alert("رمز اشتباه است");

            myName = name;
            localStorage.setItem('chatName', myName);
            document.getElementById('current-username').innerText = myName;
            document.getElementById('login-modal').style.display = 'none';

            // فعال سازی تعامل اولیه برای جلوگیری از لگ و بلاک صدا
            video.play().then(() => video.pause()).catch(() => {});

            if (isAdmin) startAdmin(); else startViewer();
        };

        function startAdmin() {
            document.getElementById('admin-controls').style.display = 'block';
            video.controls = true;

            document.getElementById('changeUrlBtn').onclick = () => {
                const url = document.getElementById('urlInput').value.trim();
                if (url) {
                    set(roomRef, { videoUrl: url, timestamp: 0, state: 'playing', updatedAt: Date.now() });
                    video.src = url; video.load(); video.play();
                }
            };

            const sync = () => {
                update(roomRef, { state: video.paused ? 'paused' : 'playing', timestamp: video.currentTime, updatedAt: Date.now() });
            };
            video.onplay = () => sync();
            video.onpause = () => sync();
            video.onseeked = () => sync();
        }

        function startViewer() {
            document.getElementById('blocker').style.display = 'block';
            video.controls = false;

            onValue(roomRef, (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                if (data.videoUrl && video.src !== data.videoUrl) {
                    video.src = data.videoUrl; video.load();
                }

                const elapsed = (Date.now() - data.updatedAt) / 1000;
                const target = data.timestamp + (data.state === 'playing' ? elapsed : 0);

                // افزایش بازه حساسیت برای رفع لگ (۳ ثانیه)
                if (Math.abs(video.currentTime - target) > 3) {
                    video.currentTime = target;
                }

                if (data.state === 'playing') video.play().catch(()=>{});
                else video.pause();
            });
        }

        // چت انلاین
        document.getElementById('send-btn').onclick = sendMsg;
        document.getElementById('chat-input').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };

        function sendMsg() {
            const text = document.getElementById('chat-input').value.trim();
            if (text) {
                push(chatRef, { user: myName, text: text, time: Date.now() });
                document.getElementById('chat-input').value = '';
            }
        }

        onChildAdded(chatRef, (snapshot) => {
            const data = snapshot.val();
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg' + (data.user === myName ? ' mine' : '');
            msgDiv.innerHTML = `<strong>${data.user}</strong>${data.text}`;
            document.getElementById('chat-messages').appendChild(msgDiv);
            document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
        });
    </script>
</body>
</html>
