<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>برنامه اکران | @softshiraz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
  <style>
    body { background: #000; margin: 0; padding: 20px 0; font-family: 'Vazirmatn', sans-serif; }
    .scroll-container {
      overflow-x: auto;
      scrollbar-width: thin;
      scrollbar-color: #ec4899 #1a1a2e;
    }
    .scroll-container::-webkit-scrollbar { height: 8px; }
    .scroll-container::-webkit-scrollbar-track { background: #1a1a2e; border-radius: 4px; }
    .scroll-container::-webkit-scrollbar-thumb { background: #ec4899; border-radius: 4px; }
  </style>
</head>
<body>

  <!-- یک ردیف افقی طولانی -->
  <div class="scroll-container">
    <div class="flex gap-6 px-8 min-w-max">

      <!-- ترتیب دقیق از 4.1 تا آخر -->
      <div data-card="4.1"></div>
      <div data-card="4.2"></div>
      <div data-card="4.3"></div>
      <div data-card="5.1"></div>
      <div data-card="5.2"></div>
      <div data-card="5.3"></div>
      <div data-card="7.1"></div>
      <div data-card="7.2"></div>
      <div data-card="7.3"></div>
      <div data-card="40.1"></div>
      <div data-card="40.2"></div>
      <div data-card="40.3"></div>
      <!-- تا هر کجا که بخوای ادامه بده، مثلاً: -->
      <!-- <div data-card="41.1"></div> -->
      <!-- <div data-card="7000.5"></div> -->

    </div>
  </div>

  <script>
    // لیست تمام کدهای ممکن (می‌تونی تا 10000 تا هم اضافه کنی)
    const codes = [
      "4.1","4.2","4.3",
      "5.1","5.2","5.3",
      "7.1","7.2","7.3",
      "40.1","40.2","40.3"
      // هر کد جدیدی اینجا اضافه کن
    ];

    codes.forEach(code => {
      const container = document.querySelector(`[data-card="${code}"]`);
      if (!container) return;

      fetch(`cards/${code}.html`)
        .then(r => r.ok ? r.text() : Promise.reject())
        .then(html => {
          if (html.includes("ندارد")) return; // اگر "ندارد" بود → نشون نده
          container.innerHTML = html;
        })
        .catch(() => {}); // فایل نبود → هیچی نشون نده
    });
  </script>
</body>
</html>
