<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سافت شیراز - اکران‌های بعدی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- فونت کودک (ایران یکتا) - فوق‌العاده زیبا و خوانا -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/iran-yekan@v1.0/font-face.css" rel="stylesheet">
    <style>
        body {
            font-family: 'IRANYekan', Tahoma, sans-serif !important;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        header {
            background: rgba(20, 20, 40, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid #404060;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        }
        .logo-en { font-size: 28px; font-weight: 900; color: #ffd700; letter-spacing: 1px; }
        .logo-fa { font-size: 26px; font-weight: 900; color: #ffd700; }

        main { padding: 20px 15px 40px; }
        .section h2 {
            color: #ffd700;
            font-size: 32px;
            text-align: center;
            margin: 20px 0 35px;
            padding-bottom: 10px;
            border-bottom: 4px solid #ffd700;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            position: relative;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
            gap: 22px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .movie-card {
            background: rgba(30, 30, 60, 0.85);
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid #404060;
            transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
            animation: cardAppear 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        .movie-card:hover {
            transform: translateY(-12px) scale(1.06);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.35);
            border-color: #ffd700;
        }
        .movie-card img {
            width: 100%;
            height: 310px;
            object-fit: cover;
            transition: transform 0.6s ease;
        }
        .movie-card:hover img { transform: scale(1.12); }

        .movie-info {
            padding: 14px;
            text-align: center;
        }
        .movie-date {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 8px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.6);
        }
        .movie-title {
            font-size: 19px;
            font-weight: 900;
            color: #ffd700;
            margin-bottom: 12px;
        }
        .reserve-btn {
            background: linear-gradient(45deg, #ffd700, #ffeb3b);
            color: #000;
            font-weight: bold;
            padding: 11px 28px;
            border-radius: 50px;
            font-size: 15px;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,215,0,0.4);
        }
        .reserve-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255,215,0,0.6);
        }

        footer {
            background: rgba(20, 20, 40, 0.98);
            backdrop-filter: blur(15px);
            padding: 25px;
            text-align: center;
            margin-top: 50px;
            border-top: 1px solid #404060;
        }
        .social-links a {
            color: #ffd700;
            font-size: 22px;
            margin: 0 15px;
            transition: all 0.3s;
        }
        .social-links a:hover { transform: scale(1.3); }

        @keyframes cardAppear {
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .movies-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 18px; }
            .movie-card img { height: 250px; }
            .section h2 { font-size: 28px; margin: 15px 0 30px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-en">Soft Shiraz</div>
        <div class="logo-fa">سافت شیراز</div>
    </header>

    <main>
        <section class="section">
            <h2>اکران‌های بعدی</h2>
            <div class="movies-grid" id="cards-container"></div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://t.me/softshiraz" target="_blank"><i class="fab fa-telegram"></i> Soft Shiraz</a>
            <a href="https://instagram.com/softshiraz" target="_blank"><i class="fab fa-instagram"></i> Soft Shiraz</a>
        </div>
        <p style="margin-top: 15px; color: #aaa; font-size: 14px;">
            © ۱۴۰۴ سافت شیراز | تجربه‌ای متفاوت از سینما و دانلود
        </p>
    </footer>

    <script>
        const container = document.getElementById('cards-container');

        // ساخت کارت‌های 1 تا 9999 با انیمیشن فوق‌العاده نرم
        for (let i = 1; i <= 9999; i++) {
            const div = document.createElement('div');
            div.setAttribute('data-card', i);
            div.style.animationDelay = `${(i % 30) * 0.04}s`;
            container.appendChild(div);
        }

        // لود سریع و هوشمند کارت‌ها
        document.querySelectorAll('[data-card]').forEach(async (el) => {
            const num = el.getAttribute('data-card');
            try {
                const res = await fetch(`cards/${num}.html?t=${Date.now()}`, { cache: "no-store" });
                if (!res.ok) throw 0;
                const html = await res.text();
                if (html.includes('ندارد')) throw 0;

                el.innerHTML = html;

                // اضافه کردن دکمه رزرو (اگر هنوز نباشه)
                if (!el.querySelector('.reserve-btn')) {
                    const info = el.querySelector('.movie-info') || el;
                    const btn = document.createElement('div');
                    btn.innerHTML = `<a href="https://t.me/softshiraz" target="_blank" class="reserve-btn">رزرو بلیط</a>`;
                    info.appendChild(btn.firstChild);
                }
            } catch {
                el.remove();
            }
        });
    </script>
</body>
</html>
