<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>اکران‌های سینما | @softshiraz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" />
  
  <style>
    body { font-family: 'Vazirmatn', sans-serif; background: #0f001a; color: white; }
    .divider { width: 2px; background: linear-gradient(to bottom, transparent, #6366f1, transparent); opacity: 0.5; }
    .card-container:empty { display: none; }
  </style>
</head>
<body class="min-h-screen py-10 px-4">

  <!-- ۱۲ بخش افقی با جداکننده عمودی -->
  <div class="max-w-7xl mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-8 items-start">

      <!-- بخش ۱ تا ۱۲ -->
      <div class="card-container" data-card="4.1"></div>
      <div class="divider hidden xl:block"></div>

      <div class="card-container" data-card="4.2"></div>
      <div class="divider hidden xl:block"></div>

      <div class="card-container" data-card="4.3"></div>
      <div class="divider hidden xl:block"></div>

      <div class="card-container" data-card="5.1"></div>
      <div class="divider hidden xl:block"></div>

      <div class="card-container" data-card="5.2"></div>
      <div class="divider hidden xl:block"></div>

      <div class="card-container" data-card="5.3"></div>
      <div class="divider hidden xl:block"></div>

      <div class="card-container" data-card="7.1"></div>
      <div class="divider hidden xl:block"></div>

      <div class="card-container" data-card="7.2"></div>
      <div class="divider hidden xl:block"></div>

      <div class="card-container" data-card="7.3"></div>
      <div class="divider hidden xl:block"></div>

      <div class="card-container" data-card="40.1"></div>
      <div class="divider hidden xl:block"></div>

      <div class="card-container" data-card="40.2"></div>
      <div class="divider hidden xl:block"></div>

      <div class="card-container" data-card="40.3"></div>

    </div>
  </div>

  <!-- جاوااسکریپت: فقط اگر فایل وجود داشت، نمایش بده -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("[data-card]").forEach(container => {
        const code = container.getAttribute("data-card");
        const path = `cards/${code}.html`;

        fetch(path, { method: 'GET' })
          .then(res => {
            if (res.ok) return res.text();
            else throw new Error("Not found");
          })
          .then(html => {
            container.innerHTML = html;
          })
          .catch(() => {
            // اگر فایل وجود نداشت → هیچ چیزی نمایش نده (کاملاً خالی)
            container.innerHTML = "";
          });
      });
    });
  </script>
</body>
</html>
