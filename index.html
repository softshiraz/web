<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>اکران‌های سینما | @softshiraz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" />
  <style>
    body { background: #000; color: white; font-family: 'Vazirmatn', sans-serif; }
    .card { 
      aspect-ratio: 16/9; /* کاملاً افقی و کشیده */
      display: block;
    }
  </style>
</head>
<body class="p-4 md:p-8">

  <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    
    <!-- فقط این ۱۲ تا رو نگه دار، بقیه رو پاک کن اگه نمی‌خوای -->
    <div data-card="4.1"></div>
    <div data-card="4.2"></div>
    <div data-card="4.3"></div>
    <div data-card="5.1"></div>
    <div data-card="5.2"></div>
    <div data-card="5.3"></div>
    <div data-card="7.1"></div>
    <div data-card="7.2"></div>
    <div data-card="7.3"></div>
    <div data-card="40.1"></div>
    <div data-card="40.2"></div>
    <div data-card="40.3"></div>

  </div>

  <script>
    document.querySelectorAll('[data-card]').forEach(el => {
      const code = el.getAttribute('data-card');
      fetch(`cards/${code}.html`)
        .then(r => r.ok ? r.text() : Promise.reject())
        .then(html => {
          // اگه توی فایل کارت کلمه "ندارد" باشه → نشون نده
          if (html.includes('ندارد')) {
            el.innerHTML = '';
            return;
          }
          el.innerHTML = html;
        })
        .catch(() => { el.innerHTML = ''; }); // فایل نبود → هیچی نشون نده
    });
  </script>
</body>
</html>
