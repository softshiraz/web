<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سافت شیراز - اکران‌های بعدی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- فونت واقعی کودک (B Koodak Bold) -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/b-koodak-bold@v1.0/font-face.css" rel="stylesheet">
    <style>
        body {
            font-family: 'B Koodak Bold', sans-serif !important;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        header {
            background: rgba(15, 15, 30, 0.96);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid #404060;
            padding: 16px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 6px 25px rgba(0,0,0,0.5);
        }
        .logo-en { font-size: 29px; font-weight: bold; color: #ffd700; }
        .logo-fa { font-size: 27px; font-weight: bold; color: #ffd700; }

        main { padding: 15px 10px 60px; }
        .section h2 {
            color: #ffd700;
            font-size: 34px;
            text-align: center;
            margin: 25px auto 45px;
            padding-bottom: 10px;
            border-bottom: 5px solid #ffd700;
            width: fit-content;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(255,215,0,0.3);
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
            gap: 26px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .movie-card {
            background: rgba(25, 25, 50, 0.92);
            border-radius: 22px;
            overflow: hidden;
            border: 1px solid #404060;
            transition: all 0.35s ease;
            animation: cardIn 0.7s ease-out forwards;
            opacity: 0;
            transform: translateY(25px);
            position: relative;
        }
        .movie-card:hover {
            transform: translateY(-14px) scale(1.07);
            box-shadow: 0 25px 50px rgba(255,215,0,0.45);
            border-color: #ffd700;
        }
        .movie-card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            display: block;
        }
        /* تاریخ و ساعت بالای عکس */
        .movie-date {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            padding: 8px 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border: 1px solid rgba(255,215,0,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .movie-info {
            padding: 16px;
            text-align: center;
        }
        .movie-title {
            font-size: 21px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 14px;
        }
        .reserve-btn {
            background: linear-gradient(45deg, #ffd700, #ffeb3b);
            color: #000;
            font-weight: bold;
            padding: 11px 36px;
            border-radius: 50px;
            font-size: 15px;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 18px rgba(255,215,0,0.45);
        }
        .reserve-btn:hover {
            transform: scale(1.12);
            box-shadow: 0 10px 30px rgba(255,215,0,0.65);
        }

        footer {
            background: rgba(15, 15, 30, 0.98);
            backdrop-filter: blur(16px);
            padding: 35px 20px;
            margin-top: 70px;
            border-top: 1px solid #404060;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            color: #ccc;
        }
        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 52px;
            height: 52px;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(12px);
            border-radius: 50%;
            font-size: 25px;
            color: #ffd700;
            margin: 0 12px;
            transition: all 0.4s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
        .social-icons a:hover {
            background: #ffd700;
            color: #000;
            transform: translateY(-6px) scale(1.2);
        }
        .footer-text { font-size: 16px; color: #aaa; }

        @keyframes cardIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* موبایل: عکس کامل و زیبا */
        @media (max-width: 768px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(155px, 1fr));
                gap: 18px;
            }
            .movie-card img { height: 240px; }
            .movie-date { font-size: 14px; padding: 6px 10px; top: 8px; left: 8px; }
            .section h2 { font-size: 28px; margin: 20px auto 35px; }
            footer { flex-direction: column; gap: 20px; text-align: center; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-fa">سافت شیراز</div>
        <div class="logo-en">Soft Shiraz</div>
    </header>

    <main>
        <section class="section">
            <h2>اکران‌های بعدی</h2>
            <div class="movies-grid" id="cards-container"></div>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://t.me/softshiraz" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://instagram.com/softshiraz" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-text">softshiraz</div>
    </footer>

    <script>
        const container = document.getElementById('cards-container');

        // فقط تا ۱۰۰۰ تا (کافیه برای ۱۲ یا ۱۰۰۰ تا!)
        for (let i = 1; i <= 1000; i++) {
            const div = document.createElement('div');
            div.setAttribute('data-card', i);
            div.style.animationDelay = `${(i % 25) * 0.03}s`;
            container.appendChild(div);
        }

        document.querySelectorAll('[data-card]').forEach(async (el) => {
            const num = el.getAttribute('data-card');
            try {
                const res = await fetch(`cards/${num}.html`, { cache: "no-store" });
                if (!res.ok) throw 0;
                const html = await res.text().trim();
                if (html === 'ندارد' || html.includes('ندارد')) throw 0;

                el.innerHTML = html;

                // اضافه کردن دکمه رزرو
                if (!el.querySelector('.reserve-btn')) {
                    const info = el.querySelector('.movie-info');
                    if (info) {
                        info.insertAdjacentHTML('beforeend', 
                            `<a href="https://t.me/softshiraz" target="_blank" class="reserve-btn">رزرو بلیط</a>`
                        );
                    }
                }
            } catch {
                el.remove();
            }
        });
    </script>
</body>
</html>
