<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سافت شیراز - اکران و دانلود فیلم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        header {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.95), rgba(45, 45, 45, 0.8));
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid #404040;
            box-shadow: 0 8px 32px rgba(255,215,0,0.15);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.08), transparent);
            z-index: -1;
        }
        .logo-en { font-size: 26px; font-weight: bold; color: #ffd700; letter-spacing: 1px; }
        .logo-fa { font-size: 24px; font-weight: bold; color: #ffd700; }
        main { padding: 30px 20px; }
        .section h2 {
            color: #ffd700;
            border-bottom: 3px solid #ffd700;
            padding-bottom: 12px;
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 6px rgba(255,215,0,0.3);
        }
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .movie-card {
            background: linear-gradient(135deg, rgba(45,45,45,0.9), rgba(64,64,64,0.7));
            backdrop-filter: blur(15px);
            border: 1px solid #404040;
            border-radius: 14px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            animation: fadeInUp 0.7s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        .movie-card:hover {
            transform: scale(1.07) translateY(-10px);
            box-shadow: 0 20px 50px rgba(255,215,0,0.35);
            border-color: #ffd700;
        }
        .movie-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            opacity: 0;
            transition: opacity 0.4s;
        }
        .movie-card:hover::before { opacity: 1; }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.7s ease;
        }
        .movie-card:hover img { transform: scale(1.15); }
        .movie-info {
            padding: 14px;
            text-align: center;
        }
        .movie-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffd700;
        }
        .reserve-btn {
            margin-top: 10px;
            background: linear-gradient(45deg, #ffd700, #ffeb3b);
            color: #000;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-block;
        }
        .reserve-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255,215,0,0.5);
        }
        footer {
            background: linear-gradient(135deg, rgba(30,30,30,0.95), rgba(45,45,45,0.8));
            backdrop-filter: blur(15px);
            border-top: 1px solid #404040;
            text-align: center;
            padding: 25px;
            margin-top: 60px;
            color: #ccc;
            font-size: 14px;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .movies-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 18px; }
            .movie-card img { height: 240px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-en">Soft Shiraz</div>
        <div class="logo-fa">سافت شیراز</div>
    </header>

    <main>
        <section class="section">
            <h2>اکران‌های امروز</h2>
            <div class="movies-grid" id="cards-container">
                <!-- کارت‌ها خودکار از پوشه cards/ لود میشن -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 سافت شیراز - تمامی حقوق محفوظ است</p>
    </footer>

    <script>
        const container = document.getElementById('cards-container');

        // ساخت 9999 کارت خالی (همه به ترتیب)
        for (let i = 1; i <= 9999; i++) {
            const div = document.createElement('div');
            div.setAttribute('data-card', i);
            div.style.animationDelay = `${(i % 20) * 0.05}s`; // انیمیشن ورود زیبا
            container.appendChild(div);
        }

        // لود کارت‌ها به ترتیب عددی
        document.querySelectorAll('[data-card]').forEach(async (cardDiv) => {
            const num = cardDiv.getAttribute('data-card');
            const filePath = `cards/${num}.html`;

            try {
                const res = await fetch(filePath);
                if (!res.ok) throw new Error();
                const html = await res.text();

                if (html.includes('ندارد')) throw new Error();

                cardDiv.innerHTML = html;

                // اضافه کردن دکمه رزرو به همه کارت‌ها
                const reserveBtn = document.createElement('div');
                reserveBtn.innerHTML = `
                    <a href="https://t.me/softshiraz" target="_blank" class="reserve-btn">
                        رزرو بلیط
                    </a>`;
                cardDiv.querySelector('.movie-info')?.appendChild(reserveBtn);
            } catch {
                cardDiv.remove(); // فایل نبود یا "ندارد" بود → حذف کامل
            }
        });
    </script>
</body>
</html>
