<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Shiraz - دانلود فیلم و سریال</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            scroll-behavior: smooth;
            box-sizing: border-box;
        }
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            position: relative;
            overflow-x: hidden;
        }
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        /* لودینگ کلی سایت */
        .boxLoading {  
            width: 50px;
            height: 50px;
            margin: auto;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 1000;
        }
        body.loading .boxLoading {
            display: block;
        }
        body:not(.loading) .boxLoading {
            display: none;
        }
        .boxLoading::before {
            content: '';
            width: 50px;
            height: 5px;
            background: #ffd700; /* زرد مچ */
            opacity: 0.1;
            position: absolute;
            top: 59px;
            left: 0;
            border-radius: 50%;
            animation: shadow .5s linear infinite;
        }
        .boxLoading::after {
            content: '';
            width: 50px;
            height: 50px;
            background: #ffd700; /* زرد مچ */
            animation: animate .5s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 3px;
        }
        @keyframes animate {
            17% { border-bottom-right-radius: 3px; }
            25% { transform: translateY(9px) rotate(22.5deg); }
            50% { transform: translateY(18px) scale(1, .9) rotate(45deg); border-bottom-right-radius: 40px; }
            75% { transform: translateY(9px) rotate(67.5deg); }
            100% { transform: translateY(0) rotate(90deg); }
        }
        @keyframes shadow {
            0%, 100% { transform: scale(1, 1); }
            50% { transform: scale(1.2, 1); }
        }
        /* محتوای اصلی سایت (hidden تا لودینگ تموم بشه) */
        body:not(.loading) > *:not(.boxLoading) {
            display: block;
        }
        body.loading > *:not(.boxLoading) {
            display: none;
        }
        header {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.95), rgba(45, 45, 45, 0.85), rgba(64, 64, 64, 0.75));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid #404040;
            box-shadow: 0 8px 32px rgba(255,215,0,0.15), inset 0 1px 0 rgba(255,215,0,0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            transition: all 0.4s ease-out;
            will-change: transform;
        }
        header.scrolled {
            padding: 10px 20px;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,215,0,0.08) 50%, transparent 100%);
            animation: shine 4s infinite ease-out;
            z-index: -1;
        }
        @keyframes shine {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            position: relative;
            z-index: 1;
        }
        .search-icon-mobile {
            display: none;
            cursor: pointer;
            color: #ffd700;
            font-size: 20px;
        }
        .search-bar {
            display: flex;
            gap: 10px;
            align-items: center;
            position: relative;
        }
        .search-bar input {
            padding: 8px;
            border: 1px solid #404040;
            border-radius: 5px;
            background: linear-gradient(135deg, rgba(45, 45, 45, 0.9), rgba(64, 64, 64, 0.8));
            color: #ffffff;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            transition: all 0.4s ease-out;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255,215,0,0.4);
            border-color: #ffd700;
        }
        .search-bar button {
            padding: 8px 12px;
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            transition: all 0.4s ease-out;
            box-shadow: 0 4px 8px rgba(255,215,0,0.2);
            will-change: transform;
        }
        .search-bar button:hover {
            background-color: #ffeb3b;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255,215,0,0.4);
        }
        main {
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #ffd700;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            animation: glow 2s infinite alternate ease-out;
        }
        @keyframes glow {
            from { text-shadow: 0 2px 4px rgba(0,0,0,0.5), 0 0 5px rgba(255,215,0,0.3); }
            to { text-shadow: 0 2px 4px rgba(0,0,0,0.5), 0 0 10px rgba(255,215,0,0.6); }
        }
        .movies-grid {
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 20px;
            padding-bottom: 10px;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }
        .movies-grid::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }
        .movie-card {
            background: linear-gradient(135deg, rgba(45, 45, 45, 0.9), rgba(64, 64, 64, 0.8), rgba(45, 45, 45, 0.7));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid #404040;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease-out;
            cursor: pointer;
            position: relative;
            flex: 0 0 250px; /* پهن‌تر */
            height: 350px; /* کوتاه‌تر */
            scroll-snap-align: start;
            opacity: 0;
            transform: translateY(30px);
            will-change: transform, opacity;
        }
        .movie-card:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 12px 40px rgba(255,215,0,0.3), inset 0 0 20px rgba(255,215,0,0.1);
            border-color: #ffd700;
        }
        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.3), transparent);
            transition: left 0.8s ease-out;
            z-index: 1;
        }
        .movie-card:hover::before {
            left: 100%;
        }
        .movie-card img {
            width: 100%;
            height: 280px; /* تنظیم با height کارت */
            object-fit: cover;
        }
        .movie-info {
            padding: 10px;
            background: rgba(0,0,0,0.5);
            text-align: center;
        }
        .movie-title {
            font-size: 20px; /* درشت‌تر */
            font-weight: bold;
            margin: 10px 0 5px;
            color: #ffffff;
        }
        .movie-desc {
            font-size: 14px;
            color: #ddd; /* خوانایی بهتر */
            margin: 0;
        }
        footer {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.95), rgba(45, 45, 45, 0.85), rgba(64, 64, 64, 0.75));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid #404040;
            box-shadow: 0 -8px 32px rgba(255,215,0,0.15);
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #ffffff;
        }
        footer a {
            color: #ffd700;
            text-decoration: none;
            transition: text-decoration 0.3s;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .search-bar {
                display: none;
                position: absolute;
                top: 100%;
                right: 0;
                background: linear-gradient(135deg, rgba(45, 45, 45, 0.95), rgba(64, 64, 64, 0.85));
                padding: 15px;
                border-radius: 0 0 10px 10px;
                flex-direction: column;
                width: 100%;
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                z-index: 11;
            }
            .search-bar.active {
                display: flex;
            }
            .search-icon-mobile {
                display: block;
            }
            .movies-grid {
                gap: 15px;
            }
            .movie-card {
                flex: 0 0 200px;
                height: 300px;
            }
            .movie-card img {
                height: 240px;
            }
            #particles-canvas { display: none; }
        }
    </style>
</head>
<body class="loading">
    <div class="boxLoading"></div>

    <canvas id="particles-canvas"></canvas>
    <header id="header">
        <div class="logo">Soft Shiraz</div>
        <i class="fas fa-search search-icon-mobile" onclick="toggleSearch()"></i>
        <div class="search-bar" id="search-bar">
            <input type="text" id="search-input" placeholder="جستجو...">
            <button onclick="searchMovies()"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main>
        <section id="latest" class="section">
            <h2>جدیدترین ها</h2>
            <div class="movies-grid" id="latest-grid">
                <!-- کارت‌ها توسط JS ساخته می‌شن -->
            </div>
        </section>

        <section id="movies" class="section">
            <h2>فیلم‌ها</h2>
            <div class="movies-grid" id="movies-grid">
                <!-- کارت‌ها توسط JS ساخته می‌شن -->
            </div>
        </section>

        <section id="series" class="section">
            <h2>سریال‌ها</h2>
            <div class="movies-grid" id="series-grid">
                <!-- کارت‌ها توسط JS ساخته می‌شن -->
            </div>
        </section>
    </main>

    <footer>
        <p>طراحی و کدنویسی توسط <a href="https://t.me/FLOKI000" target="_blank">FLOKI</a></p>
    </footer>

    <script>
        let allMovies = [], allSeries = [], allLatest = [];

        // لودینگ کلی سایت (2s)
        setTimeout(() => {
            document.body.classList.remove('loading');
        }, 2000);

        // Particles system
        function initParticles() {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particles = [];
            for (let i = 0; i < 30; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.3,
                    vy: (Math.random() - 0.5) * 0.3,
                    radius: Math.random() * 1.5 + 0.5,
                    opacity: Math.random() * 0.3 + 0.1
                });
            }
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 215, 0, ${p.opacity})`;
                    ctx.fill();
                });
                requestAnimationFrame(animate);
            }
            animate();
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
        if (window.innerWidth > 768) initParticles();

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) header.classList.add('scrolled');
            else header.classList.remove('scrolled');
        });

        // Smooth fade-in (بدون observer، ساده)
        function fadeInCards(gridId) {
            const cards = document.querySelectorAll(`#${gridId} .movie-card`);
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }

        // لود جدیدترین ها
        fetch('latest.json')
            .then(response => response.json())
            .then(latest => {
                allLatest = latest;
                const latestGrid = document.getElementById('latest-grid');
                latest.forEach(item => {
                    const card = createCard(item.title, item.poster, item.summary, item.detailPage);
                    card.classList.add('searchable');
                    latestGrid.appendChild(card);
                });
                fadeInCards('latest-grid');
                initCarousel('latest-grid');
            })
            .catch(error => console.error('خطا در لود جدیدترین ها:', error));

        // لود فیلم‌ها
        fetch('movies.json')
            .then(response => response.json())
            .then(movies => {
                allMovies = movies;
                const moviesGrid = document.getElementById('movies-grid');
                movies.forEach(movie => {
                    const card = createCard(movie.title, movie.poster, movie.summary, movie.detailPage);
                    card.classList.add('searchable');
                    moviesGrid.appendChild(card);
                });
                fadeInCards('movies-grid');
                initCarousel('movies-grid');
            })
            .catch(error => console.error('خطا در لود فیلم‌ها:', error));

        // لود سریال‌ها
        fetch('series.json')
            .then(response => response.json())
            .then(series => {
                allSeries = series;
                const seriesGrid = document.getElementById('series-grid');
                series.forEach(serie => {
                    const card = createCard(serie.title, serie.poster, serie.summary, serie.detailPage);
                    card.classList.add('searchable');
                    seriesGrid.appendChild(card);
                });
                fadeInCards('series-grid');
                initCarousel('series-grid');
            })
            .catch(error => console.error('خطا در لود سریال‌ها:', error));

        // تابع ساخت کارت
        function createCard(title, poster, summary, detailPage) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.innerHTML = `
                <img src="${poster}" alt="${title}">
                <div class="movie-info">
                    <div class="movie-title">${title}</div>
                    <div class="movie-desc">${summary}</div>
                </div>
            `;
            card.addEventListener('click', () => {
                window.location.href = detailPage;
            });
            return card;
        }

        // Carousel drag/swipe
        function initCarousel(gridId) {
            const grid = document.getElementById(gridId);
            let isDown = false;
            let startX;
            let scrollLeft;

            grid.addEventListener('mousedown', (e) => {
                isDown = true;
                startX = e.pageX - grid.offsetLeft;
                scrollLeft = grid.scrollLeft;
                grid.style.cursor = 'grabbing';
            });
            grid.addEventListener('mouseleave', () => {
                isDown = false;
                grid.style.cursor = 'grab';
            });
            grid.addEventListener('mouseup', () => {
                isDown = false;
                grid.style.cursor = 'grab';
            });
            grid.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - grid.offsetLeft;
                const walk = (x - startX) * 2; // سرعت
                grid.scrollLeft = scrollLeft - walk;
            });

            // Touch برای موبایل
            grid.addEventListener('touchstart', (e) => {
                isDown = true;
                startX = e.touches[0].pageX - grid.offsetLeft;
                scrollLeft = grid.scrollLeft;
            });
            grid.addEventListener('touchend', () => {
                isDown = false;
            });
            grid.addEventListener('touchmove', (e) => {
                if (!isDown) return;
                const x = e.touches[0].pageX - grid.offsetLeft;
                const walk = (x - startX) * 2;
                grid.scrollLeft = scrollLeft - walk;
            });

            grid.style.cursor = 'grab';
        }

        // جستجوی واقعی
        function searchMovies() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const cards = document.querySelectorAll('.searchable');
            cards.forEach(card => {
                const title = card.querySelector('.movie-title').textContent.toLowerCase();
                card.style.display = title.includes(query) ? 'block' : 'none';
            });
        }

        // Toggle search (موبایل/دسکتاپ)
        function toggleSearch() {
            document.getElementById('search-bar').classList.toggle('active');
        }

        // سرچ با Enter
        document.getElementById('search-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') searchMovies();
        });

        // Ripple effect
        document.addEventListener('click', e => {
            if (e.target.tagName === 'BUTTON') {
                const ripple = document.createElement('span');
                const rect = e.target.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.6);
                    transform: scale(0);
                    animation: ripple 0.8s ease-out;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                `;
                const rippleAnim = `@keyframes ripple { to { transform: scale(4); opacity: 0; } }`;
                if (!document.styleSheets[0].insertRule) {
                    const style = document.createElement('style');
                    style.textContent = rippleAnim;
                    document.head.appendChild(style);
                }
                e.target.appendChild(ripple);
                setTimeout(() => ripple.remove(), 800);
            }
        });
    </script>
</body>
</html>
