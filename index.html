<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب‌سایت فیلم و سریال</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">فیلم و سریال</div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="جستجو (فارسی/انگلیسی)" dir="auto">
            <i class="fas fa-search"></i>
        </div>
        <nav>
            <a href="index.html">خانه</a>
            <a href="movie-archive.html">آرشیو فیلم</a>
            <a href="series-archive.html">آرشیو سریال</a>
        </nav>
    </header>

    <section id="slider">
        <div class="slides">
            <img src="https://via.placeholder.com/1200x600?text=Image1" alt="Slide 1" class="active">
            <img src="https://via.placeholder.com/1200x600?text=Image2" alt="Slide 2">
            <img src="https://via.placeholder.com/1200x600?text=Image3" alt="Slide 3">
        </div>
    </section>

    <section id="updated-series">
        <h2>سریال‌های به‌روزرسانی‌شده</h2>
        <div class="cards">
            <div class="card" onclick="openDetails('series1')">
                <img src="https://via.placeholder.com/200x300?text=Series1" alt="Series 1">
                <h3>سریال ۱ (Series 1)</h3>
            </div>
            <!-- اضافه کن موارد بیشتر -->
        </div>
    </section>

    <section id="updated-movies">
        <h2>فیلم‌های به‌روزرسانی‌شده</h2>
        <div class="cards">
            <div class="card" onclick="openDetails('movie1')">
                <img src="https://via.placeholder.com/200x300?text=Movie1" alt="Movie 1">
                <h3>فیلم ۱ (Movie 1)</h3>
            </div>
            <!-- اضافه کن موارد بیشتر -->
        </div>
    </section>

    <footer>© 2025 فیلم و سریال</footer>
    <script src="script.js"></script>
</body>
</html>
