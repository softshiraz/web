<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سافت شیراز - اکران‌های بعدی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/b-koodak-bold@v1.0/font-face.css" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'B Koodak Bold', sans-serif !important;
            background: #0a0a1a;
            color: #fff;
            min-height: 100vh;
        }
        header {
            background: rgba(10,10,26,0.95);
            backdrop-filter: blur(16px);
            padding: 18px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #ffd700;
        }
        .logo-fa { font-size: 28px; font-weight: bold; color: #ffd700; }
        .logo-en { font-size: 30px; font-weight: bold; color: #ffd700; }

        main { padding: 30px 15px; }
        .section h2 {
            color: #ffd700; font-size: 36px; text-align: center;
            margin-bottom: 50px; padding-bottom: 12px;
            border-bottom: 6px solid #ffd700; width: fit-content;
            margin-left: auto; margin-right: auto;
            border-radius: 8px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .movie-card {
            background: #111;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            transition: all 0.4s ease;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }
        .movie-card:hover { transform: translateY(-15px); box-shadow: 0 25px 50px rgba(255,215,0,0.4); }

        /* قرمز - عکس */
        .card-img { 
            width: 100%; 
            height: 420px; 
            object-fit: cover; 
            background: #300; 
        }

        /* آبی - تاریخ و ساعت */
        .card-date {
            background: linear-gradient(135deg, #0077ff, #00aaff);
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        /* سبز - اسم فیلم */
        .card-title {
            background: linear-gradient(135deg, #00c851, #00f27c);
            padding: 18px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: white;
        }

        /* زرد - دکمه رزرو */
        .card-btn {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            padding: 20px;
            text-align: center;
        }
        .reserve-btn {
            background: #000;
            color: #ffd700;
            font-weight: bold;
            padding: 14px 40px;
            border-radius: 50px;
            font-size: 18px;
            display: inline-block;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
        }
        .reserve-btn:hover {
            transform: scale(1.1);
            background: #ffd700;
            color: #000;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        /* موبایل: یک کارت در هر ردیف */
        @media (max-width: 992px) {
            .movies-grid { grid-template-columns: 1fr; }
            .card-img { height: 500px; }
            .card-title { font-size: 30px; padding: 25px; }
            .card-date { font-size: 24px; padding: 20px; }
            .reserve-btn { padding: 16px 50px; font-size: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-fa">سافت شیراز</div>
        <div class="logo-en">Soft Shiraz</div>
    </header>

    <main>
        <section class="section">
            <h2>اکران‌های بعدی</h2>
            <div class="movies-grid" id="cards-container"></div>
        </section>
    </main>

    <script>
        const container = document.getElementById('cards-container');

        // ترتیب دقیقاً طبق خواسته‌ت: 3,7,1,12,5,9
        const order = [3, 7, 1, 12, 5, 9];

        order.forEach((num, index) => {
            fetch(`cards/${num}.html`, { cache: "no-store" })
                .then(r => r.ok ? r.text() : Promise.reject())
                .then(html => {
                    if (html.includes('ندارد')) return;

                    const card = document.createElement('div');
                    card.className = 'movie-card';
                    card.style.animationDelay = `${index * 0.2}s`;
                    card.innerHTML = html;

                    // اگه دکمه نبود اضافه کن
                    if (!card.querySelector('.reserve-btn')) {
                        const btnDiv = card.querySelector('.card-btn') || card;
                        btnDiv.insertAdjacentHTML('beforeend', 
                            `<a href="https://t.me/softshiraz" target="_blank" class="reserve-btn">رزرو بلیط</a>`
                        );
                    }
                    container.appendChild(card);
                })
                .catch(() => console.log(`کارت ${num} پیدا نشد`));
        });
    </script>
</body>
</html>
