<html lang="fa" dir="rtl">
<head>

    <title>Soft Shiraz - دانلود فیلم و سریال</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            position: relative;
            overflow-x: hidden;
        }
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        /* Loading Screen - 3s */
        #preload {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        #preload.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .boxLoading {  
            width: 50px;
            height: 50px;
            margin: auto;
            position: relative;
        }
        .boxLoading::before {
            content: '';
            width: 50px;
            height: 5px;
            background: #404040;
            opacity: 0.5;
            position: absolute;
            top: 59px;
            left: 0;
            border-radius: 50%;
            animation: shadow .5s linear infinite;
        }
        .boxLoading::after {
            content: '';
            width: 50px;
            height: 50px;
            background: #ffed4a;
            animation: animate .5s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 3px;
        }
        @keyframes animate {
            17% { border-bottom-right-radius: 3px; }
            25% { transform: translateY(9px) rotate(22.5deg); }
            50% { transform: translateY(18px) scale(1, .9) rotate(45deg); border-bottom-right-radius: 40px; }
            75% { transform: translateY(9px) rotate(67.5deg); }
            100% { transform: translateY(0) rotate(90deg); }
        }
        @keyframes shadow {
            0%, 100% { transform: scale(1, 1); }
            50% { transform: scale(1.2, 1); }
        }
        header {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.95), rgba(45, 45, 45, 0.85), rgba(64, 64, 64, 0.75));
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid #404040;
            box-shadow: 0 8px 32px rgba(255,237,74,0.15), inset 0 1px 0 rgba(255,237,74,0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }
        header.scrolled {
            padding: 10px 20px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,237,74,0.08) 50%, transparent 100%);
            animation: shine 4s infinite ease-out;
            z-index: -1;
        }
        @keyframes shine {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffed4a;
            position: relative;
            z-index: 1;
            cursor: pointer;
            transition: color 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .logo:hover {
            color: #fff;
        }
        .search-icon {
            font-size: 20px;
            color: #ffed4a;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding: 5px;
            border-radius: 50%;
            background: rgba(255,237,74,0.1);
        }
        .search-icon:hover {
            color: #fff;
            background: rgba(255,237,74,0.2);
            transform: scale(1.1);
        }
        .search-bar {
            display: flex;
            gap: 10px;
            align-items: center;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
