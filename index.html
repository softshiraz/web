<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اکران‌های سریال | @softshiraz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
  <style>
    body { background: #0a0a0a; color: white; font-family: 'Vazirmatn', sans-serif; }
    .card { aspect-ratio: 2/3; } /* عمودی مثل سریال‌ها */
    .overlay { background: linear-gradient(transparent, rgba(0,0,0,0.8)); }
  </style>
</head>
<body class="p-4 md:p-8">

  <!-- Grid عمودی برای 12 کارت -->
  <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    
    <!-- ترتیب عمودی 1 تا 12 -->
    <div data-card="1"></div>
    <div data-card="2"></div>
    <div data-card="3"></div>
    <div data-card="4"></div>
    <div data-card="5"></div>
    <div data-card="6"></div>
    <div data-card="7"></div>
    <div data-card="8"></div>
    <div data-card="9"></div>
    <div data-card="10"></div>
    <div data-card="11"></div>
    <div data-card="12"></div>

  </div>

  <script>
    // لود 12 کارت به ترتیب
    for (let i = 1; i <= 12; i++) {
      const container = document.querySelector(`[data-card="${i}"]`);
      const code = i;
      fetch(`cards/${code}.html`)
        .then(r => r.ok ? r.text() : Promise.reject())
        .then(html => {
          if (html.includes("ندارد")) return; // اگر "ندارد" بود → نشون نده
          container.innerHTML = html;
        })
        .catch(() => {}); // فایل نبود → خالی بذار
    }
  </script>
</body>
</html>
