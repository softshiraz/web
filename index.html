<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سافت شیراز - اکران‌های آینده</title>

<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/dist/font-face.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: "Vazirmatn", sans-serif; background: #0e0e0f; color: #fff; }

header {
    background: #000; padding: 15px 25px;
    display:flex; justify-content: flex-end; align-items:center;
    border-bottom:1px solid #303030; position: sticky; top:0; z-index: 999;
}
.logo-fa {
    font-weight: 700;
    font-size: 26px;
    background: linear-gradient(45deg,#ffd700,#ffb300);
    -webkit-background-clip: text;
    color: transparent;
}

main { padding: 35px 15px 60px; }
h2 {
    color:#ffd700; font-size:28px; text-align:center;
    margin-bottom:35px; border-bottom:3px solid #ffd700;
    display:inline-block; padding-bottom:6px;
}
.section { text-align:center; }

.movies-grid {
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:20px;
    justify-items:center;
    max-width:1200px;
    margin:0 auto;
}

.movie-card { perspective: 1000px; }
.card-inner {
    position: relative;
    transition: transform 0.3s cubic-bezier(0.3, 0, 0.2, 1);
    transform-style: preserve-3d;
    cursor: pointer;
    width: 280px;
    height: 420px; 
}
.card-inner.flipped { transform: rotateY(180deg); }

.card-front, .card-back {
    position:absolute;
    top:0; left:0; width:100%; height:100%;
    border-radius:14px;
    overflow:hidden;
    backface-visibility:hidden;
    border:1px solid #222;
}

.card-front {
    background:#131314; display:flex; flex-direction:column;
}
.img-bar {
    flex:1;
    width:100%;
    overflow:hidden;
}
.img-bar img { 
    width:100%; 
    height:100%; 
    object-fit:cover; 
}

.date-bar, .title-bar, .reserve-bar {
    height:36px;
    line-height:36px;
    padding:0 10px;
    text-align:center;
    overflow:hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(6px);
    border-top:1px solid rgba(255,255,255,0.1);
    font-size:14px;
}

.date-bar { color:#ffd700; }
.title-bar { color:#fff; }
.reserve-bar { 
    color:#000;
    background:#ffd700;
    font-weight: bold;
    cursor: pointer;
}

.card-back {
    transform:rotateY(180deg); background:#111; color:#fff;
    padding:15px; text-align:right; font-size:14px; display:flex; flex-direction:column; justify-content:flex-start;
}
.card-back h3, .card-back p strong { color:#ffd700; }
.card-back p span { color:#fff; }
.card-back p { margin-bottom:6px; }

footer {
    background:#000; padding:35px 20px; text-align:center;
    border-top:1px solid #303030; margin-top:60px;
    position: relative;
}
.footer-title { font-size:18px; color:#ffd700; margin-bottom:18px; }

.social-row {
    display: flex;
    justify-content: center;
    gap: 18px;
    align-items: center;
}

.social-icon {
    width:48px; height:48px; border-radius:50%;
    background:#1a1a1a; display:flex; align-items:center; justify-content:center;
    color:#ffd700; font-size:22px; text-decoration:none;
    position: relative;
}
.social-icon:hover { background:#ffd700; color:#000; }

/* پاپ‌آپ وسط صفحه */
#about-popup {
    display:none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    background:#111;
    border:2px solid #ffd700;
    border-radius:12px;
    padding:20px;
    font-size:14px;
    text-align:right;
    z-index: 1000;
    box-shadow:0 0 20px rgba(255,255,0,0.7);
    opacity: 0;
    transition: opacity 0.3s ease;
}

/* نمایش با opacity */
#about-popup.show {
    display:block;
    opacity: 1;
}

/* ریسپانسیو کارت‌ها */
@media (max-width: 1200px) { 
    .card-inner { width:300px; height:450px; }
    .movies-grid { grid-template-columns: repeat(3, 1fr); }
}
@media (max-width: 768px) { 
    .card-inner { width:280px; height:420px; }
    .movies-grid { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 480px) {
    .card-inner { width:250px; height:375px; }
    .movies-grid { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<header style="padding-left: 15px;">
    <div class="logo-fa">Soft Shiraz</div>
</header >

<main style="padding-top: 15px; padding-bottom: 30px;">
    <section class="section">
        <h2>اکران‌های آینده</h2>
        <div class="movies-grid" id="cards-container"></div>
    </section>
</main>

<footer style="margin-top: unset; padding-bottom: 20px; padding-top: 20px;">
    <div class="footer-title">شبکه‌های اجتماعی سافت شیراز</div>
    <div class="social-row">
        <a class="social-icon" href="https://t.me/softshiraz" target="_blank"><i class="fab fa-telegram"></i></a>
        <a class="social-icon" href="https://instagram.com/softshiraz" target="_blank"><i class="fab fa-instagram"></i></a>
        <a class="social-icon" id="about-btn" href="javascript:void(0)"><i class="fas fa-info"></i></a>
        <div id="about-popup">
            <strong>درباره ما:</strong>
            <p>سافت شیراز مرجع معرفی فیلم‌های آینده و اخبار سینما است. هدف ما ارائه تجربه‌ای جذاب و کاربردی به کاربران عزیز است.</p>
        </div>
    </div>
</footer>

<script>
const container = document.getElementById('cards-container');
let openCard = null;

/* --- تغییر فقط این بخش انجام شد: ترتیب ثابت 1 تا 12 --- */
const order = Array.from({ length: 12 }, (_, i) => (i + 1).toString());

order.forEach((num, index) => {
    fetch(`cards/${num}.html`, { cache: "no-store" })
    .then(r => r.ok ? r.text() : Promise.reject())
    .then(cardHTML => {
        if (!cardHTML) return;

        const card = document.createElement('div');
        card.className = 'movie-card';
        card.style.animation = `fadeUp 0.5s ease forwards`;
        card.style.animationDelay = `${index * 0.08}s`;
        card.innerHTML = cardHTML;
        container.appendChild(card);

        const reserveButton = card.querySelector('.reserve-bar');
        if (reserveButton) {
            reserveButton.addEventListener('click', function() {
                const telegramID = 'softshiraz';
                window.location.href = `https://t.me/${telegramID}`;
            });
        }
    });
});

document.addEventListener('click', function(e) {
    const cardInner = e.target.closest('.card-inner');
    if (cardInner) {
        if (openCard && openCard !== cardInner) {
            openCard.classList.remove('flipped');
        }
        cardInner.classList.toggle('flipped');
        openCard = cardInner.classList.contains('flipped') ? cardInner : null;
    }
});

// درباره ما
const aboutBtn = document.getElementById('about-btn');
const aboutPopup = document.getElementById('about-popup');

aboutBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    aboutPopup.classList.toggle('show');
});

document.addEventListener('click', (e) => {
    if (!aboutPopup.contains(e.target) && e.target !== aboutBtn) {
        aboutPopup.classList.remove('show');
    }
});
</script>

</body>
</html>
