<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سافت شیراز - نسخه ویژه</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0d0d0e;color:#fff;font-family:sans-serif;overflow-x:hidden}

.slider{
    width:100%;
    overflow:hidden;
    position:relative;
    padding:40px 0;
}

.slider-track{
    display:flex;
    gap:20px;
    transition:0.6s ease;
}

.card{
    min-width:320px;
    max-width:320px;
    background:#151515;
    border-radius:14px;
    overflow:hidden;
    display:flex;
    border:1px solid #222;
}

.card-content{
    padding:15px;
    width:60%;
    display:flex;
    flex-direction:column;
    gap:8px;
}

.card h3{font-size:20px;color:#ffd700;margin-bottom:6px}
.card .score{color:#4af;font-weight:bold}
.card .genre{color:#aaa}
.card .desc{color:#ccc;font-size:14px;line-height:1.5}

.card img{
    width:40%;
    height:100%;
    object-fit:cover;
}

/* اسلاید خودکار */
</style>
</head>
<body>

<div class="slider">
    <div id="track" class="slider-track"></div>
</div>

<script>
const track=document.getElementById("track");

fetch('order.txt')
.then(r=>r.text())
.then(t=>t.split(',').map(x=>x.trim()))
.then(order=>{
    order.forEach(num=>{
        fetch(`cards/${num}.html`).then(r=>r.text()).then(html=>{
            const div=document.createElement('div');
            div.innerHTML=html;
            track.appendChild(div.firstElementChild);
        });
    });
});

/* Slide auto */
let pos=0;
setInterval(()=>{
    const width=340; 
    pos-=width;
    if(Math.abs(pos) >= track.scrollWidth - window.innerWidth){
        pos=0;
    }
    track.style.transform=`translateX(${pos}px)`;
},5000);
</script>

</body>
</html>
