<style>
/* اسلایدر */
.slider-wrapper {
    overflow: hidden;
    position: relative;
    width: 100%;
    max-width: 1050px;
    margin: 0 auto;
}

.slider-track {
    display: flex;
    gap: 18px;
    transition: transform 0.6s ease;
}

/* کارت افقی + Flip */
.flip-card {
    width: 480px;
    height: 220px;
    perspective: 1000px;
    flex-shrink: 0;
}

.flip-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.7s;
    transform-style: preserve-3d;
    border-radius: 14px;
    overflow: hidden;
}

.flip-card:active .flip-inner,
.flip-card.flipped .flip-inner {
    transform: rotateY(180deg);
}

/* کارت جلو */
.flip-front,
.flip-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 14px;
    overflow: hidden;
}

.flip-front {
    display: flex;
    background: #151515;
    border: 1px solid #222;
}

.card-img {
    width: 42%;
    background: #000;
}

.card-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.card-info {
    width: 58%;
    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.card-title {
    font-size: 19px;
    font-weight: bold;
    color: #ffd700;
}

.card-genre,
.card-score {
    font-size: 15px;
    color: #ddd;
}

/* پشت کارت */
.flip-back {
    background: #111;
    border: 1px solid #222;
    transform: rotateY(180deg);
    padding: 18px;
}

.flip-back h3 {
    font-size: 18px;
    color: #ffd700;
    margin-bottom: 10px;
}

.flip-back p {
    font-size: 15px;
    color: #ddd;
    line-height: 1.6;
}

/* موبایل */
@media (max-width: 600px) {
    .flip-card {
        width: 85%;
        height: 200px;
    }
}
</style>

<div class="slider-wrapper">
    <div class="slider-track" id="slider-track"></div>
</div>

<script>
const sliderTrack = document.getElementById("slider-track");

/* دریافت کارت‌ها مثل قبل */
fetch('order.txt')
    .then(r => r.ok ? r.text() : Promise.reject())
    .then(text => text.split(',').map(n => n.trim()))
    .catch(() => ['1','2','3','4','5','6'])
    .then(order => {

        order.forEach(num => {
            fetch(`cards/${num}.html`, { cache: "no-store" })
                .then(r => r.ok ? r.text() : Promise.reject())
                .then(html => {
                    if (html.includes('ندارد')) return;

                    const cardContainer = document.createElement("div");
                    cardContainer.className = "flip-card";
                    cardContainer.innerHTML = html;

                    // کلیک برای چرخش
                    cardContainer.addEventListener("click", () => {
                        cardContainer.classList.toggle("flipped");
                    });

                    sliderTrack.appendChild(cardContainer);
                })
                .catch(() => {});
        });
    });

/* اسلاید اتوماتیک */
let position = 0;
setInterval(() => {
    const cards = document.querySelectorAll(".flip-card");
    if (cards.length < 2) return;

    const cardWidth = cards[0].offsetWidth + 18; 
    position += cardWidth;

    if (position >= cardWidth * cards.length) position = 0;

    sliderTrack.style.transform = `translateX(-${position}px)`;
}, 5000);
</script>
