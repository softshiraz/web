<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>سافت شیراز - اکران‌های بعدی</title>

    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            background: #0e0e0f;
            font-family: "Vazirmatn", sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background: #000;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #303030;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .logo-fa, .logo-en {
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #ffb300);
            -webkit-background-clip: text;
            color: transparent;
        }
        .logo-fa { font-size: 24px; }
        .logo-en { font-size: 26px; }

        h2 {
            text-align: center;
            margin-top: 35px;
            color: #ffd700;
            font-size: 28px;
        }

        /* اسلایدر افقی */
        .slider-container {
            overflow-x: scroll;
            white-space: nowrap;
            scroll-snap-type: x mandatory;
            padding: 30px 0;
        }
        .slider-container::-webkit-scrollbar {
            display: none;
        }

        /* کارت اصلی */
        .card-wrapper {
            display: inline-block;
            width: 330px;
            height: 210px;
            margin: 0 14px;
            perspective: 1000px;
            scroll-snap-align: start;
        }

        .movie-card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.7s;
            transform-style: preserve-3d;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #222;
            background: #111;
            cursor: pointer;
        }

        /* جلو */
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            display: flex;
            background: #1a1a1a;
        }
        .card-front img {
            width: 45%;
            height: 100%;
            object-fit: cover;
        }

        .front-info {
            width: 55%;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 16px;
            line-height: 26px;
        }
        .front-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffd700;
        }

        /* پشت کارت */
        .card-back {
            background: #111;
            transform: rotateY(180deg);
            padding: 18px;
        }
        .back-title {
            font-size: 18px;
            color: #ffd700;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .back-text {
            font-size: 15px;
            line-height: 25px;
            margin-bottom: 10px;
        }

        /* فوتر */
        footer {
            background: #000;
            padding: 35px 20px;
            text-align: center;
            border-top: 1px solid #303030;
            margin-top: 50px;
        }
        .footer-title {
            font-size: 18px;
            color: #ffd700;
            margin-bottom: 15px;
        }
        .social-row {
            display: flex;
            justify-content: center;
            gap: 18px;
        }
        .social-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffd700;
            font-size: 22px;
            text-decoration: none;
        }
    </style>
</head>

<body>

<header>
    <div class="logo-fa">سافت شیراز</div>
    <div class="logo-en">Soft Shiraz</div>
</header>

<h2>اکران‌های بعدی</h2>

<div class="slider-container" id="slider"></div>

<footer>
    <div class="footer-title">شبکه‌های اجتماعی</div>
    <div class="social-row">
        <a class="social-icon" href="https://t.me/softshiraz" target="_blank"><i class="fab fa-telegram"></i></a>
        <a class="social-icon" href="https://instagram.com/softshiraz" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
</footer>

<script>
const slider = document.getElementById("slider");

fetch("order.txt")
    .then(r => r.ok ? r.text() : Promise.reject())
    .then(t => t.split(",").map(x => x.trim()))
    .catch(() => ["1","2","3"])
    .then(order => {
        order.forEach((num) => {
            fetch(`cards/${num}.html`, { cache: "no-store" })
                .then(r => r.ok ? r.text() : "")
                .then(html => {
                    if (!html.trim()) return;

                    const wrap = document.createElement("div");
                    wrap.className = "card-wrapper";

                    wrap.innerHTML = `
                        <div class="movie-card">
                            <div class="card-front">${html}</div>
                            <div class="card-back">
                                <div class="back-title">عنوان فیلم</div>
                                <div class="back-text">خلاصه فیلم: متن خلاصه...</div>
                                <div class="back-text">ژانر: اکشن / درام</div>
                                <div class="back-text">امتیاز: 8.2/10</div>
                            </div>
                        </div>
                    `;

                    wrap.querySelector(".movie-card").addEventListener("click", function () {
                        this.style.transform =
                            this.style.transform === "rotateY(180deg)"
                                ? "rotateY(0deg)"
                                : "rotateY(180deg)";
                    });

                    slider.appendChild(wrap);
                });
        });
    });

// اسلاید خودکار
setInterval(() => {
    slider.scrollBy({ left: 350, behavior: "smooth" });
}, 2500);
</script>

</body>
</html>
