<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سافت شیراز - اکران‌های بعدی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- فونت واقعی کودک (B Koodak Bold) - معروف و فوق‌العاده جذاب -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/b-koodak-bold@v1.0/font-face.css" rel="stylesheet">
    <style>
        body {
            font-family: 'B Koodak Bold', sans-serif !important;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            line-height: 1.6;
        }
        header {
            background: rgba(15, 15, 30, 0.96);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid #404060;
            padding: 16px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 6px 25px rgba(0,0,0,0.5);
        }
        .logo-en { font-size: 29px; font-weight: bold; color: #ffd700; letter-spacing: 1px; }
        .logo-fa { font-size: 27px; font-weight: bold; color: #ffd700; }

        main { padding: 15px 10px 50px; }
        .section h2 {
            color: #ffd700;
            font-size: 34px;
            text-align: center;
            margin: 25px auto 40px;
            padding-bottom: 10px;
            border-bottom: 5px solid #ffd700;
            width: fit-content;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(255,215,0,0.3);
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
            gap: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .movie-card {
            background: rgba(25, 25, 50, 0.9);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #404060;
            transition: all 0.35s ease;
            animation: cardIn 0.65s ease-out forwards;
            opacity: 0;
            transform: translateY(25px);
        }
        .movie-card:hover {
            transform: translateY(-14px) scale(1.07);
            box-shadow: 0 25px 50px rgba(255,215,0,0.4);
            border-color: #ffd700;
        }
        .movie-card img {
            width: 100%;
            height: 310px;
            object-fit: cover;
            transition: transform 0.6s ease;
        }
        .movie-card:hover img { transform: scale(1.14); }

        .movie-info {
            padding: 16px;
            text-align: center;
        }
        .movie-date {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 0 1px 4px #000;
        }
        .movie-title {
            font-size: 21px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 14px;
        }
        .reserve-btn {
            background: linear-gradient(45deg, #ffd700, #ffeb3b);
            color: #000;
            font-weight: bold;
            padding: 10px 32px;
            border-radius: 50px;
            font-size: 15px;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 18px rgba(255,215,0,0.45);
        }
        .reserve-btn:hover {
            transform: scale(1.12);
            box-shadow: 0 10px 30px rgba(255,215,0,0.6);
        }

        footer {
            background: rgba(15, 15, 30, 0.98);
            backdrop-filter: blur(16px);
            padding: 30px 20px;
            margin-top: 60px;
            border-top: 1px solid #404060;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            color: #ccc;
        }
        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            font-size: 24px;
            color: #ffd700;
            margin: 0 10px;
            transition: all 0.4s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .social-icons a:hover {
            transform: translateY(-5px) scale(1.15);
            background: #ffd700;
            color: #000;
        }
        .footer-text { font-size: 15px; color: #aaa; }

        @keyframes cardIn {
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .movies-grid { grid-template-columns: repeat(auto-fill, minmax(165px, 1fr)); gap: 18px; }
            .movie-card img { height: 250px; }
            .section h2 { font-size: 28px; margin: 20px auto 35px; }
            footer { flex-direction: column; text-align: center; gap: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-en">Soft Shiraz</div>
        <div class="logo-fa">سافت شیراز</div>
    </header>

    <main>
        <section class="section">
            <h2>اکران‌های بعدی</h2>
            <div class="movies-grid" id="cards-container"></div>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://t.me/softshiraz" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://instagram.com/softshiraz" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-text">softshiraz</div>
    </footer>

    <script>
        const container = document.getElementById('cards-container');

        // فقط ۱۰۰۰ کارت (کافیه برای ۱۲ تا یا ۱۰۰۰ تا!)
        for (let i = 1; i <= 1000; i++) {
            const div = document.createElement('div');
            div.setAttribute('data-card', i);
            div.style.animationDelay = `${(i % 25) * 0.03}s`; // انیمیشن فوق‌العاده نرم
            container.appendChild(div);
        }

        // لود سریع و هوشمند
        document.querySelectorAll('[data-card]').forEach(async (el) => {
            const num = el.getAttribute('data-card');
            try {
                const res = await fetch(`cards/${num}.html`, { cache: "no-store" });
                if (!res.ok) throw 0;
                const html = await res.text();
                if (html.trim() === 'ندارد' || html.includes('ندارد')) throw 0;

                el.innerHTML = html;

                // دکمه رزرو (اگر نبود اضافه کن)
                if (!el.querySelector('.reserve-btn')) {
                    const info = el.querySelector('.movie-info');
                    if (info) {
                        info.insertAdjacentHTML('beforeend', 
                            `<a href="https://t.me/softshiraz" target="_blank" class="reserve-btn">رزرو بلیط</a>`
                        );
                    }
                }
            } catch {
                el.remove();
            }
        });
    </script>
</body>
</html>
