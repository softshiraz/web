<script>

for (let i = 0; i < 80; i++) {
    const p = document.createElement("div");
    p.className = "particle";
    const size = Math.random() * 3 + 2;
    p.style.width = size + "px";

/* ----------- Lazy Reveal ----------- */
const revealObserver = new IntersectionObserver((entries) => {
    entries.forEach(e => {
        if (e.isIntersecting) {
            e.target.classList.add("visible");
            revealObserver.unobserve(e.target);
        }
    });
}, { threshold: 0.18 });

/* ----------- Ú©Ø§Ø±Øªâ€ŒÙ‡Ø§ ----------- */
async function loadCards() {
    const container = document.getElementById("cards-container");

    for (let num = 1; num <= 12; num++) {
        try {
            const response = await fetch(`cards/${num}.html`, { cache: "no-store" });
            if (!response.ok) continue;

            const html = await response.text();
            const card = document.createElement("div");
            card.className = "movie-card reveal";
            card.innerHTML = html;

            container.appendChild(card);
            revealObserver.observe(card);

            const reserve = card.querySelector(".reserve-bar");
            if (reserve) reserve.addEventListener("click", () => {
                window.location.href = "https://t.me/softshirazadmin";
            });
        } catch {}
    }
}

/* ----------- Flip ----------- */
let openCard = null;

document.addEventListener("click", (e) => {
    const cardInner = e.target.closest(".card-inner");
    if (!cardInner) return;

    if (openCard && openCard !== cardInner)
        openCard.classList.remove("flipped");

    cardInner.classList.toggle("flipped");
    openCard = cardInner.classList.contains("flipped") ? cardInner : null;
});
