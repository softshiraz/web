<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آرشیو فیلم‌ها</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>آرشیو فیلم‌ها</h1>
        <a href="index.html">بازگشت به اصلی</a>
    </header>

    <section id="filters">
        <select id="sortSelect">
            <option value="popularity.desc">محبوبیت (نزولی)</option>
            <option value="vote_average.desc">نمره (نزولی)</option>
            <option value="release_date.desc">تاریخ انتشار (جدیدترین)</option>
        </select>
        <select id="genreSelect">
            <option value="">همه ژانرها</option>
            <!-- ژانرها dynamically اضافه می‌شن -->
        </select>
    </section>

    <div id="moviesContainer"></div>

    <script src="script.js"></script>
    <script>
        loadGenres('movie');
        loadItems('movie', document.getElementById('sortSelect').value, document.getElementById('genreSelect').value);
    </script>
