<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cinema SoftShiraz | پنل سینما</title>
    <style>
        :root {
            --primary: #00d1b2;
            --bg: #09090b;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html { 
            height: 100vh; width: 100vw; 
            font-family: Tahoma, sans-serif; 
            background: var(--bg); 
            color: white; 
            overflow: hidden; /* جلوگیری از اسکرول کل صفحه */
        }

        /* لایه بندی اصلی با Grid برای جلوگیری از تداخل */
        .app-container {
            display: grid;
            grid-template-rows: 60px 1fr;
            grid-template-columns: 350px 1fr;
            height: 100vh;
            width: 100vw;
        }

        /* هدر */
        .header {
            grid-column: 1 / 3;
            background: rgba(15, 15, 15, 0.9);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 20px;
            justify-content: space-between; z-index: 100;
        }

        .logo-link {
            color: white; text-decoration: none; font-size: 13px;
            border: 1px solid var(--primary); padding: 5px 15px; border-radius: 8px;
        }

        /* بخش چت (سمت راست) */
        .chat-sidebar {
            grid-row: 2;
            grid-column: 1;
            background: #111;
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden; /* ثابت ماندن کادر */
            position: relative;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 80px; /* فضای خالی برای نرفتن پیام زیر کادر تایپ */
        }

        .msg {
            background: #222; padding: 10px; border-radius: 12px;
            font-size: 13px; line-height: 1.5; max-width: 90%;
            word-wrap: break-word;
        }
        .msg.mine { align-self: flex-end; background: var(--primary); color: #000; }

        /* کادر ارسال پیام (کاملاً فیکس شده) */
        .input-area {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: #1a1a1a;
            padding: 15px;
            display: flex; gap: 8px;
            border-top: 1px solid var(--border);
        }

        input#chat-input {
            flex: 1; background: #222; border: 1px solid var(--border);
            padding: 10px; border-radius: 8px; color: white; outline: none;
        }

        /* بخش ویدیو (سمت چپ) */
        .video-main {
            grid-row: 2;
            grid-column: 2;
            background: #000;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .admin-tools {
            padding: 10px; background: #1a1a1a; display: none; gap: 10px;
        }
        .admin-tools input { flex: 1; padding: 8px; border-radius: 5px; background: #000; color: white; border: 1px solid var(--border); }

        .video-wrapper {
            flex: 1; display: flex; align-items: center; justify-content: center;
        }
        video { width: 100%; height: auto; max-height: 100%; }

        /* موبایل مد */
        @media (max-width: 800px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: 50px 30vh 1fr;
            }
            .header { grid-column: 1; }
            .video-main { grid-row: 2; grid-column: 1; }
            .chat-sidebar { grid-row: 3; grid-column: 1; border-left: none; }
        }

        /* مودال ورود */
        #login-modal { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #18181b; padding: 30px; border-radius: 20px; text-align: center; width: 300px; }
        .login-box input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid var(--border); background: #000; color: white; }
        .login-box button { width: 100%; padding: 12px; background: var(--primary); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-modal">
        <div class="login-box">
            <h2 style="margin-bottom: 15px; color: var(--primary);">ورود به سینما</h2>
            <input type="text" id="inpName" placeholder="نام نمایشی">
            <input type="password" id="inpPass" placeholder="رمز عبور">
            <button id="btnLogin">ورود</button>
        </div>
    </div>

    <div class="app-container">
        <header class="header">
            <a href="../index.html" class="logo-link">برگشت</a>
            <div id="user-info" style="color: var(--primary); font-size: 13px;">Cinema Offline</div>
        </header>

        <aside class="chat-sidebar">
            <div id="chat-messages"></div>
            <div class="input-area">
                <input type="text" id="chat-input" placeholder="نوشتن پیام...">
                <button id="send-btn" style="background:var(--primary); border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">➤</button>
            </div>
        </aside>

        <main class="video-main">
            <div class="admin-tools" id="admin-panel">
                <input type="text" id="urlInput" placeholder="لینک فیلم (mp4)">
                <button id="changeUrlBtn" style="background:var(--primary); padding:8px 15px; border-radius:5px; border:none; cursor:pointer;">ثبت</button>
            </div>
            <div class="video-wrapper">
                <video id="myVideo" playsinline controls></video>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, onChildAdded, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCZVi8SyjtW6dxMHDX7D0lZEdF5XPLtwJA",
            authDomain: "softshiraz-2ddce.firebaseapp.com",
            databaseURL: "https://softshiraz-2ddce-default-rtdb.firebaseio.com/",
            projectId: "softshiraz-2ddce",
            storageBucket: "softshiraz-2ddce.firebasestorage.app",
            messagingSenderId: "760975223534",
            appId: "1:760975223534:web:3008a1fbcc09a2ae2fe1ff"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const roomRef = ref(db, 'cinema/status');
        const chatRef = ref(db, 'cinema/chat');

        let isAdmin = false;
        let myName = localStorage.getItem('chatName') || '';
        let lastData = null;
        const video = document.getElementById('myVideo');

        document.getElementById('btnLogin').onclick = () => {
            const name = document.getElementById('inpName').value.trim();
            const pass = document.getElementById('inpPass').value;
            if (!name) return alert("نام?");
            if (pass === "1234") isAdmin = true;
            else if (pass === "1111") isAdmin = false;
            else return alert("رمز خطا");

            myName = name;
            localStorage.setItem('chatName', myName);
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('user-info').innerText = myName;

            onValue(roomRef, (snap) => {
                lastData = snap.val();
                if (lastData) {
                    if (video.src !== lastData.videoUrl) { video.src = lastData.videoUrl; video.load(); }
                    if (!isAdmin) syncLocal(lastData);
                }
            });

            if (isAdmin) {
                document.getElementById('admin-panel').style.display = 'flex';
                setupAdmin();
            } else {
                setupViewer();
            }
        };

        function syncLocal(data) {
            if (data.state === 'playing' && !video.paused) {
                const target = data.timestamp + ((Date.now() - data.updatedAt) / 1000);
                if (Math.abs(video.currentTime - target) > 3) video.currentTime = target;
            }
        }

        function setupViewer() {
            video.onplay = () => {
                if (lastData) {
                    const target = lastData.timestamp + (lastData.state === 'playing' ? (Date.now() - lastData.updatedAt) / 1000 : 0);
                    video.currentTime = target;
                }
            };
        }

        function setupAdmin() {
            document.getElementById('changeUrlBtn').onclick = () => {
                const url = document.getElementById('urlInput').value.trim();
                if (url) set(roomRef, { videoUrl: url, timestamp: 0, state: 'playing', updatedAt: Date.now() });
            };
            const updateFB = () => update(roomRef, { state: video.paused ? 'paused' : 'playing', timestamp: video.currentTime, updatedAt: Date.now() });
            video.onpause = updateFB; video.onplay = updateFB; video.onseeked = updateFB;
        }

        // چت
        function send() {
            const t = document.getElementById('chat-input').value.trim();
            if (t) { push(chatRef, { user: myName, text: t }); document.getElementById('chat-input').value = ''; }
        }
        document.getElementById('send-btn').onclick = send;
        document.getElementById('chat-input').onkeypress = (e) => e.key === 'Enter' && send();

        onChildAdded(chatRef, (snap) => {
            const d = snap.val();
            const div = document.createElement('div');
            div.className = 'msg' + (d.user === myName ? ' mine' : '');
            div.innerHTML = `<strong>${d.user}</strong>${d.text}`;
            const b = document.getElementById('chat-messages');
            b.appendChild(div);
            b.scrollTop = b.scrollHeight;
        });
    </script>
</body>
</html>
