<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
  <meta charset="utf-8">
  <title>چت روم ساده</title>
  <style>
    body { font-family: Tahoma, sans-serif; margin: 0; background: #f0f0f0; }
    #login-screen, #chat-screen { max-width: 600px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input[type="text"], input[type="password"] { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
    button { padding: 12px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:hover { background: #45a049; }
    #messages { height: 70vh; overflow-y: auto; padding: 10px; background: #f9f9f9; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; }
    .msg { padding: 8px 12px; margin: 5px; border-radius: 15px; max-width: 80%; display: inline-block; }
    .self { background: #dcf8c6; align-self: flex-end; }
    .other { background: #ffffff; border: 1px solid #ddd; align-self: flex-start; }
    .system { text-align: center; color: gray; font-size: 0.9em; margin: 10px; }
    #input-area { display: flex; gap: 10px; }
    #input-area input { flex: 1; }
    #online { text-align: center; color: #4CAF50; font-weight: bold; margin-bottom: 10px; }
  </style>
</head>
<body>

  <!-- صفحه ورود -->
  <div id="login-screen">
    <h2 style="text-align:center;">ورود به چت روم</h2>
    <input type="password" id="password" placeholder="رمز عبور را وارد کنید" autocomplete="off">
    <button onclick="login()">ورود</button>
    <p style="color:red; text-align:center;" id="error-msg"></p>
  </div>

  <!-- صفحه چت -->
  <div id="chat-screen" style="display:none;">
    <h2 style="text-align:center;">چت روم</h2>
    <div id="online">در حال اتصال...</div>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="name-input" placeholder="نام خود را وارد کنید..." autocomplete="off">
      <input type="text" id="message-input" placeholder="پیام خود را بنویسید..." autocomplete="off">
      <button onclick="sendMessage()">ارسال</button>
    </div>
  </div>

  <script>
    // === تنظیمات ===
    const PASSWORD = "123456"; // <--- رمز عبور رو اینجا تغییر بده
    const WS_URL = "wss://websocket-chat.herokuapp.com"; // سرور عمومی رایگان

    let ws;
    let myName = "";
    const messagesDiv = document.getElementById("messages");
    const loginScreen = document.getElementById("login-screen");
    const chatScreen = document.getElementById("chat-screen");

    // ورود با رمز
    function login() {
      const inputPass = document.getElementById("password").value;
      if (inputPass === PASSWORD) {
        loginScreen.style.display = "none";
        chatScreen.style.display = "block";
        connectWebSocket();
      } else {
        document.getElementById("error-msg").innerText = "رمز عبور اشتباه است!";
      }
    }

    // اتصال به وب‌سوکت
    function connectWebSocket() {
      ws = new WebSocket(WS_URL);

      ws.onopen = () => {
        document.getElementById("online").innerText = "متصل شد ✅";
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "message") {
          addMessage(data.name, data.text, data.name === myName);
        } else if (data.type === "system") {
          addSystemMessage(data.text);
        }
      };

      ws.onclose = () => {
        document.getElementById("online").innerText = "اتصال قطع شد ❌";
        addSystemMessage("اتصال به سرور قطع شد. در حال تلاش مجدد...");
        setTimeout(connectWebSocket, 3000); // تلاش مجدد بعد 3 ثانیه
      };
    }

    // ارسال پیام
    function sendMessage() {
      const nameInput = document.getElementById("name-input");
      const msgInput = document.getElementById("message-input");

      // اولین بار که نام وارد می‌کنه
      if (!myName && nameInput.value.trim()) {
        myName = nameInput.value.trim();
        nameInput.disabled = true;
        addSystemMessage("شما با نام «" + myName + "» وارد چت شدید");
      }

      const text = msgInput.value.trim();
      if (text && myName) {
        const payload = {
          type: "message",
          name: myName,
          text: text
        };
        ws.send(JSON.stringify(payload));
        msgInput.value = "";
      }
    }

    // اضافه کردن پیام به صفحه
    function addMessage(name, text, isSelf = false) {
      const div = document.createElement("div");
      div.className = "msg " + (isSelf ? "self" : "other");
      div.style.textAlign = isSelf ? "right" : "left";
      div.innerHTML = `<strong>${name}:</strong> ${text} <br><small>${new Date().toLocaleTimeString("fa-IR")}</small>`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addSystemMessage(text) {
      const div = document.createElement("div");
      div.className = "system";
      div.innerText = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // ارسال با Enter
    document.getElementById("message-input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // ورود با Enter در صفحه لاگین
    document.getElementById("password").addEventListener("keypress", (e) => {
      if (e.key === "Enter") login();
    });
  </script>

</body>
</html>
