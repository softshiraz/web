<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>اتاق پخش فیلم + چت</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .logo-link {
      color: #4da6ff;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
    }
    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .video-section {
      flex: 3;
      background: black;
      position: relative;
    }
    .chat-section {
      flex: 1;
      background: #0d0d0d;
      display: flex;
      flex-direction: column;
      min-width: 300px;
    }
    #video-player {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #111;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
    }
    .message.self {
      background: #4da6ff;
      align-self: flex-end;
      margin-left: auto;
    }
    .message.other {
      background: #333;
    }
    #chat-form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px 0 0 20px;
      background: #222;
      color: white;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #4da6ff;
      color: white;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
    }
    button:hover {
      background: #3b8ed9;
    }
  </style>
</head>
<body>

<header>
  <a href="../index.html" class="logo-link">بازگشت به سایت اصلی</a>
  <span>اتاق پخش فیلم</span>
</header>

<div class="container">
  <div class="video-section">
    <video id="video-player" controls autoplay muted>
      <!-- لینک ویدیو رو اینجا عوض کن -->
      <source src="https://customer-YOURCODE.cloudflarestream.com/VIDEO_UID/manifest/video.m3u8" type="application/x-mpegURL">
      <!-- یا اگر ویدیو MP4 روی GitHub داری (فقط برای فایل‌های کوچک): -->
      <!-- <source src="https://media.githubusercontent.com/media/USERNAME/REPO/main/videos/film.mp4" type="video/mp4"> -->
      مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
    </video>
  </div>

  <div class="chat-section">
    <div id="messages"></div>
    <form id="chat-form">
      <input type="text" id="message-input" placeholder="پیام خود را بنویسید..." autocomplete="off"/>
      <button type="submit">ارسال</button>
    </form>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
<!-- hls.js برای پخش m3u8 روی مرورگرهای غیرسافاری -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
// تنظیمات Firebase خودت رو اینجا بذار (از Firebase Console بگیر)
const firebaseConfig = {
  apiKey: "AIzaSyXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX",
  authDomain: "YOUR-PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR-PROJECT-default-rtdb.firebaseio.com",
  projectId: "YOUR-PROJECT",
  storageBucket: "YOUR-PROJECT.appspot.com",
  messagingSenderId: "XXXXXXXXXXXX",
  appId: "1:XXXXXXXXXXXX:web:XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
};

// مقداردهی اولیه Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// چت
const messagesRef = db.ref('watchparty/messages');
const messagesDiv = document.getElementById('messages');
const chatForm = document.getElementById('chat-form');
const input = document.getElementById('message-input');

// دریافت پیام‌های جدید
messagesRef.on('child_added', (snapshot) => {
  const msg = snapshot.val();
  const div = document.createElement('div');
  div.classList.add('message', msg.self ? 'self' : 'other');
  div.textContent = `${msg.name || 'ناشناس'}: ${msg.text}`;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});

// ارسال پیام
chatForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const text = input.value.trim();
  if (text) {
    messagesRef.push({
      text: text,
      name: "مهمان", // می‌تونی نام کاربر رو اضافه کنی
      self: true,   // فقط برای نمایش سمت خودت آبی بشه
      timestamp: firebase.database.ServerValue.TIMESTAMP
    });
    input.value = '';
  }
});

// پخش ویدیو با HLS (برای Cloudflare Stream)
const video = document.getElementById('video-player');
const videoSrc = video.querySelector('source').src;

if (Hls.isSupported()) {
  const hls = new Hls();
  hls.loadSource(videoSrc);
  hls.attachMedia(video);
  hls.on(Hls.Events.MANIFEST_PARSED, () => {
    video.play().catch(() => {
      console.log("اتوپلی بلاک شد، کاربر باید کلیک کنه");
    });
  });
} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
  video.src = videoSrc;
  video.addEventListener('loadedmetadata', () => {
    video.play().catch(() => {});
  });
}
</script>
</body>
</html>
