<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
  <meta charset="utf-8">
  <title>چت روم ساده</title>
  <style>
    body { font-family: Tahoma, sans-serif; margin: 0; background: #f0f0f0; }
    #login-screen, #chat-screen { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.2); text-align: center; }
    h2 { margin-bottom: 20px; }
    input[type="text"], input[type="password"] { width: 100%; padding: 14px; margin: 12px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
    button { padding: 14px 30px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin-top: 10px; }
    button:hover { background: #45a049; }
    #error-msg { color: red; margin-top: 10px; }
    #messages { height: 65vh; overflow-y: auto; padding: 15px; background: #f9f9f9; border: 1px solid #ddd; border-radius: 10px; margin: 20px 0; }
    .msg { padding: 10px 15px; margin: 8px 5px; border-radius: 20px; max-width: 80%; display: inline-block; word-wrap: break-word; }
    .self { background: #dcf8c6; align-self: flex-end; margin-left: auto; }
    .other { background: #ffffff; border: 1px solid #eee; align-self: flex-start; }
    .system { text-align: center; color: #666; font-size: 0.9em; margin: 15px; }
    #input-area { display: flex; gap: 10px; }
    #input-area input { flex: 1; }
    #online { font-weight: bold; color: #4CAF50; margin-bottom: 15px; }
  </style>
</head>
<body>

  <!-- صفحه ورود -->
  <div id="login-screen">
    <h2>ورود به چت روم</h2>
    <input type="text" id="username" placeholder="نام خود را وارد کنید" autocomplete="off">
    <input type="password" id="password" placeholder="رمز عبور را وارد کنید" autocomplete="off">
    <button onclick="login()">ورود به چت</button>
    <p id="error-msg"></p>
  </div>

  <!-- صفحه چت -->
  <div id="chat-screen" style="display:none;">
    <h2>چت روم</h2>
    <div id="online">در حال اتصال...</div>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="message-input" placeholder="پیام خود را بنویسید..." autocomplete="off">
      <button onclick="sendMessage()">ارسال</button>
    </div>
  </div>

  <script>
    // === تنظیمات ===
    const PASSWORD = "123456"; // <--- رمز عبور رو اینجا تغییر بده
    const WS_URL = "wss://websocket-chat.herokuapp.com";

    let ws;
    let myName = "";
    const messagesDiv = document.getElementById("messages");
    const loginScreen = document.getElementById("login-screen");
    const chatScreen = document.getElementById("chat-screen");
    const errorMsg = document.getElementById("error-msg");

    // وقتی صفحه لود شد، نام قبلی رو از localStorage بگیر
    window.onload = () => {
      const savedName = localStorage.getItem("chatUsername");
      if (savedName) {
        document.getElementById("username").value = savedName;
      }
      document.getElementById("password").focus();
    };

    // تابع ورود
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username) {
        errorMsg.innerText = "لطفاً نام خود را وارد کنید!";
        return;
      }

      if (password !== PASSWORD) {
        errorMsg.innerText = "رمز عبور اشتباه است!";
        return;
      }

      // ذخیره نام در localStorage
      localStorage.setItem("chatUsername", username);
      myName = username;

      // ورود موفق
      loginScreen.style.display = "none";
      chatScreen.style.display = "block";
      errorMsg.innerText = "";

      connectWebSocket();
    }

    // اتصال به وب‌سوکت
    function connectWebSocket() {
      ws = new WebSocket(WS_URL);

      ws.onopen = () => {
        document.getElementById("online").innerText = "متصل شد ✅";
        addSystemMessage("خوش آمدی " + myName + "!");
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "message") {
          addMessage(data.name, data.text, data.name === myName);
        } else if (data.type === "system") {
          addSystemMessage(data.text);
        }
      };

      ws.onclose = () => {
        document.getElementById("online").innerText = "اتصال قطع شد ❌";
        addSystemMessage("اتصال قطع شد. در حال تلاش مجدد...");
        setTimeout(connectWebSocket, 3000);
      };

      ws.onerror = () => {
        addSystemMessage("خطا در اتصال به سرور");
      };
    }

    // ارسال پیام
    function sendMessage() {
      const msgInput = document.getElementById("message-input");
      const text = msgInput.value.trim();

      if (text && ws && ws.readyState === WebSocket.OPEN) {
        const payload = {
          type: "message",
          name: myName,
          text: text
        };
        ws.send(JSON.stringify(payload));
        msgInput.value = "";
      }
    }

    // اضافه کردن پیام کاربر
    function addMessage(name, text, isSelf = false) {
      const div = document.createElement("div");
      div.className = "msg " + (isSelf ? "self" : "other");
      div.style.textAlign = isSelf ? "right" : "left";
      div.innerHTML = `<strong>${name}:</strong> ${text}<br><small>${new Date().toLocaleTimeString("fa-IR")}</small>`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // پیام سیستم
    function addSystemMessage(text) {
      const div = document.createElement("div");
      div.className = "system";
      div.innerText = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // ارسال با Enter در پیام
    document.getElementById("message-input")?.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // ورود با Enter در رمز
    document.getElementById("password")?.addEventListener("keypress", (e) => {
      if (e.key === "Enter") login();
    });
  </script>

</body>
</html>
